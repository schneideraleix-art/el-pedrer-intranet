<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Ficha - El Pedrer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body { background-color: #f0f2f5; font-family: 'Segoe UI', sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        .ficha-container { background: white; border-radius: 15px; box-shadow: 0 15px 50px rgba(0,0,0,0.1); overflow: hidden; max-width: 1000px; width: 95%; display: flex; min-height: 700px; }
        
        /* Sidebar Izquierda */
        .sidebar-ficha { background: #2c3e50; color: white; width: 35%; padding: 40px 30px; text-align: center; transition: 0.3s; }
        .photo-container { position: relative; width: 150px; height: 150px; margin: 0 auto 20px; }
        .avatar-circle, .student-photo { width: 150px; height: 150px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 3.5rem; border: 5px solid rgba(255,255,255,0.1); object-fit: cover; }
        .avatar-circle { background: #2ecc71; text-transform: uppercase; }
        
        .btn-change-photo { position: absolute; bottom: 5px; right: 5px; background: #007bff; color: white; border: none; width: 38px; height: 38px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.3s; }
        .btn-change-photo:hover { background: #0056b3; transform: rotate(90deg); }

        .nia-badge { background: #007bff; color: white; padding: 4px 15px; border-radius: 20px; font-size: 0.8rem; font-weight: bold; cursor: pointer; }
        
        /* Contenido Derecha */
        .content-ficha { width: 65%; padding: 45px; position: relative; }
        .nav-tabs .nav-link { border: none; color: #888; font-weight: 600; cursor: pointer; }
        .nav-tabs .nav-link.active { color: #007bff; border-bottom: 3px solid #007bff; background: none; }
        
        /* Modo Edición Visual */
        .editable-input { border: 1px solid #ddd !important; background: #fff !important; padding: 2px 5px !important; border-radius: 4px; width: 60px; text-align: center; }
        .is-editing .sidebar-ficha { border-left: 8px solid #ffc107; }
        .save-banner { display: none; background: #ffc107; color: #000; padding: 10px; text-align: center; font-weight: bold; position: absolute; top: 0; left: 0; width: 100%; z-index: 10; }
    </style>
</head>
<body>

<div class="ficha-container" id="fichaMain">
    <div class="save-banner" id="saveBanner">MODO EDICIÓN ACTIVADO</div>

    <div class="sidebar-ficha">
        <div class="photo-container">
            <div id="avatarDefault" class="avatar-circle">--</div>
            <img id="studentImage" class="student-photo d-none" src="">
            <button class="btn-change-photo" title="Subir nueva foto" onclick="document.getElementById('fileInput').click()">
                <i class="bi bi-camera-fill"></i>
            </button>
            <input type="file" id="fileInput" hidden accept="image/*" onchange="previewImage(this)">
        </div>

        <h3 class="fw-bold mb-1" id="nombreDisplay" contenteditable="false">Nombre Alumno</h3>
        <div class="mb-3">
            <span class="nia-badge" id="niaDisplay" onclick="editNIA()">NIA: 0000000</span>
        </div>
        
        <div class="info-contacto mt-4 text-start small opacity-75">
            <p><i class="bi bi-geo-alt-fill me-2"></i> Calle del Centro, 12, Valencia</p>
            <p><i class="bi bi-telephone-fill me-2"></i> +34 600 000 000</p>
        </div>

        <button class="btn btn-warning btn-sm mt-5 w-100 fw-bold" id="btnEdit" onclick="toggleEditMode()">
            <i class="bi bi-pencil-square me-2"></i>EDITAR DATOS
        </button>
    </div>

    <div class="content-ficha">
        <a href="exp_alumnado.html" class="btn btn-sm btn-outline-secondary position-absolute" style="top: 25px; right: 25px;">Cerrar</a>
        
        <h4 class="fw-bold mb-4">Gestión Académica</h4>

        <ul class="nav nav-tabs mb-4">
            <li class="nav-item"><a class="nav-link active" onclick="showSection('notas')">Notas</a></li>
            <li class="nav-item"><a class="nav-link" onclick="showSection('asistencia')">Asistencia</a></li>
            <li class="nav-item"><a class="nav-link" onclick="showSection('obs')">Observaciones</a></li>
        </ul>

        <div id="sec-notas">
            <table class="table table-hover border align-middle">
                <thead class="table-light small">
                    <tr><th>Asignatura</th><th class="text-center">1ª Eval</th><th class="text-center">Acción</th></tr>
                </thead>
                <tbody id="tablaNotas">
                    </tbody>
            </table>
        </div>

        <div id="sec-asistencia" style="display:none;">
            <div class="alert alert-info small">Haga clic en el registro para justificar faltas.</div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item d-flex justify-content-between small">23/02/2026 <span class="badge bg-danger">Falta</span></li>
            </ul>
        </div>

        <div id="sec-obs" style="display:none;">
            <textarea class="form-control" rows="5" id="obsText" placeholder="Escriba aquí las observaciones del tutor..."></textarea>
        </div>

        <div class="d-flex gap-2">
            <button class="btn btn-danger flex-grow-1 mt-3 fw-bold" onclick="window.print()">
                <i class="bi bi-file-pdf me-2"></i>IMPRIMIR FICHA
            </button>
            <button class="btn btn-success flex-grow-1 mt-3 fw-bold d-none" id="btnSave" onclick="saveChanges()">
                <i class="bi bi-check-lg me-2"></i>GUARDAR CAMBIOS
            </button>
        </div>
    </div>
</div>

<script>
    let isEditing = false;

    // 1. Alternar Modo Edición
    function toggleEditMode() {
        isEditing = !isEditing;
        const ficha = document.getElementById('fichaMain');
        const btnEdit = document.getElementById('btnEdit');
        const btnSave = document.getElementById('btnSave');
        const banner = document.getElementById('saveBanner');
        const nombre = document.getElementById('nombreDisplay');

        if (isEditing) {
            ficha.classList.add('is-editing');
            banner.style.display = 'block';
            btnEdit.innerHTML = '<i class="bi bi-x-circle me-2"></i>CANCELAR';
            btnEdit.className = 'btn btn-secondary btn-sm mt-5 w-100 fw-bold';
            btnSave.classList.remove('d-none');
            nombre.contentEditable = "true";
            nombre.focus();
            enableTableEditing(true);
        } else {
            location.reload(); // Resetear cambios no guardados
        }
    }

    function enableTableEditing(enable) {
        const scores = document.querySelectorAll('.score-cell');
        scores.forEach(cell => {
            if (enable) {
                const val = cell.innerText;
                cell.innerHTML = `<input type="number" step="0.1" class="editable-input" value="${val}">`;
            }
        });
    }

    function saveChanges() {
        alert("✅ Cambios guardados correctamente en la base de datos central.");
        location.reload();
    }

    // 2. Gestión de Foto
    function previewImage(input) {
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('studentImage').src = e.target.result;
                document.getElementById('studentImage').classList.remove('d-none');
                document.getElementById('avatarDefault').classList.add('d-none');
            }
            reader.readAsDataURL(input.files[0]);
        }
    }

    // 3. Inicialización y Navegación
    const params = new URLSearchParams(window.location.search);
    document.getElementById('nombreDisplay').innerText = (params.get('nombre') || 'Pablo') + " " + (params.get('ape') || 'Fernández');
    document.getElementById('niaDisplay').innerText = "NIA: " + (params.get('nia') || '1084251');
    document.getElementById('avatarDefault').innerText = (params.get('nombre') || 'P')[0];

    const asignaturas = ["Lengua", "Matemáticas", "Inglés", "Ciencias", "Ed. Física"];
    const tBody = document.getElementById('tablaNotas');
    asignaturas.forEach(asig => {
        tBody.innerHTML += `<tr>
            <td class="small fw-bold">${asig}</td>
            <td class="text-center score-cell">8.5</td>
            <td class="text-center"><button class="btn btn-sm btn-link"><i class="bi bi-graph-up"></i></button></td>
        </tr>`;
    });

    function showSection(sec) {
        document.getElementById('sec-notas').style.display = sec === 'notas' ? 'block' : 'none';
        document.getElementById('sec-asistencia').style.display = sec === 'asistencia' ? 'block' : 'none';
        document.getElementById('sec-obs').style.display = sec === 'obs' ? 'block' : 'none';
    }
</script>

</body>
</html>
