<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Ficha - El Pedrer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body { background-color: #f0f2f5; font-family: 'Segoe UI', sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        .ficha-container { background: white; border-radius: 15px; box-shadow: 0 15px 50px rgba(0,0,0,0.1); overflow: hidden; max-width: 1100px; width: 95%; display: flex; min-height: 850px; position: relative; }
        
        .sidebar-ficha { background: #2c3e50; color: white; width: 320px; padding: 30px 20px; text-align: center; }
        .avatar-circle { width: 100px; height: 100px; background: #2ecc71; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 2.5rem; margin: 0 auto 15px; border: 4px solid rgba(255,255,255,0.1); }

        /* Centralita con Bot de Voz */
        #callOverlay { 
            display: none; position: fixed; top: 20px; right: 20px; width: 350px; 
            background: #121212; color: white; border-radius: 15px; padding: 25px; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.8); z-index: 2000; text-align: center; border: 1px solid #00d2ff;
        }

        .bot-waves { display: flex; justify-content: center; align-items: center; gap: 4px; height: 40px; margin: 15px 0; }
        .wave { width: 4px; height: 10px; background: #00d2ff; border-radius: 2px; }
        .wave.active { animation: wavePulse 0.5s infinite; }
        @keyframes wavePulse { 0%, 100% { height: 10px; } 50% { height: 35px; } }

        .bot-bubble { font-size: 0.9rem; color: #00d2ff; background: rgba(0,210,255,0.1); padding: 12px; border-radius: 10px; margin-bottom: 15px; border: 1px solid rgba(0,210,255,0.3); }

        #securityPrompt { display: none; background: #1e1e1e; padding: 15px; border-radius: 10px; margin-top: 10px; }

        .timer { font-family: 'Courier New', monospace; font-size: 1.5rem; color: #2ecc71; }
        .btn-hangup { background: #ff4757; border: none; color: white; width: 50px; height: 50px; border-radius: 50%; }

        .content-ficha { flex: 1; padding: 45px; position: relative; }
    </style>
</head>
<body>

<audio id="dialSound" src="https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3" loop></audio>

<div id="callOverlay">
    <div class="small opacity-50 mb-2">ASISTENTE VIRTUAL EL PEDRER</div>
    
    <div class="bot-waves" id="waveContainer">
        <div class="wave active"></div><div class="wave active" style="animation-delay: 0.1s"></div>
        <div class="wave active" style="animation-delay: 0.2s"></div><div class="wave active" style="animation-delay: 0.3s"></div>
        <div class="wave active" style="animation-delay: 0.4s"></div>
    </div>

    <div id="botSpeech" class="bot-bubble">Iniciando sistema...</div>

    <div id="securityPrompt">
        <p class="small mb-2">¿Desea activar la grabación de seguridad?</p>
        <div class="d-flex gap-2 justify-content-center">
            <button class="btn btn-sm btn-outline-info" onclick="confirmSecurity(true)">SÍ, GRABAR</button>
            <button class="btn btn-sm btn-outline-light" onclick="confirmSecurity(false)">NO</button>
        </div>
    </div>

    <h6 id="callStatus" class="mb-1">Protocolo IA</h6>
    <span class="timer" id="timerDisplay">00:00</span>

    <div class="d-flex justify-content-center mt-3">
        <button class="btn-hangup shadow" onclick="endCall()"><i class="bi bi-telephone-x-fill"></i></button>
    </div>
</div>

<div class="ficha-container">
    <div class="sidebar-ficha">
        <div class="avatar-circle" id="avatarLetra">--</div>
        <h4 class="fw-bold mb-1" id="nombreAlumno">Alumno</h4>
        <p class="small text-info mb-4" id="niaAlumno">NIA: 0000000</p>
        
        <button class="btn btn-info w-100 fw-bold py-3 shadow-sm text-white" onclick="startVocalBot('la familia')">
            <i class="bi bi-mic-fill me-2"></i> LLAMADA ASISTIDA
        </button>
    </div>

    <div class="content-ficha">
        <h4 class="fw-bold mb-4">Panel de Control</h4>
        <ul class="nav nav-tabs mb-4">
            <li class="nav-item"><a class="nav-link active" onclick="showTab('notas')">Notas</a></li>
            <li class="nav-item"><a class="nav-link" onclick="showTab('historial')">Log de Voz</a></li>
        </ul>
        <div id="sec-notas">
            <table class="table table-hover border small">
                <thead class="table-light"><tr><th>Materia</th><th class="text-center">Nota</th></tr></thead>
                <tbody id="notasCuerpo"></tbody>
            </table>
        </div>
        <div id="sec-historial" style="display:none;">
            <div id="historialLog" class="list-group list-group-flush"></div>
        </div>
    </div>
</div>

<script>
    const params = new URLSearchParams(window.location.search);
    const nombre = params.get('nombre') || 'Estudiante';
    document.getElementById('nombreAlumno').innerText = nombre;
    document.getElementById('niaAlumno').innerText = "NIA: " + (params.get('nia') || '1084251');
    document.getElementById('avatarLetra').innerText = nombre[0].toUpperCase();

    ["Mates", "Lengua", "Inglés"].forEach(m => {
        document.getElementById('notasCuerpo').innerHTML += `<tr><td>${m}</td><td class="text-center fw-bold">8.5</td></tr>`;
    });

    let timer; let sec = 0; let recordingSet = false;
    const dialSound = document.getElementById('dialSound');

    // FUNCIÓN DE VOZ DEL BOT
    function botSpeak(text, callback) {
        const msg = new SpeechSynthesisUtterance();
        msg.text = text;
        msg.lang = 'es-ES';
        msg.rate = 1;
        msg.pitch = 1.1;
        msg.onend = callback;
        window.speechSynthesis.speak(msg);
        document.getElementById('botSpeech').innerText = `"${text}"`;
    }

    function startVocalBot(target) {
        document.getElementById('callOverlay').style.display = 'block';
        document.getElementById('securityPrompt').style.display = 'none';
        
        botSpeak(`Hola. Soy el asistente inteligente del Colegio El Pedrer. Voy a conectar con ${target}.`, () => {
            setTimeout(() => {
                botSpeak("Por motivos de seguridad, ¿desea grabar esta conversación?", () => {
                    document.getElementById('securityPrompt').style.display = 'block';
                    document.querySelectorAll('.wave').forEach(w => w.classList.remove('active'));
                });
            }, 500);
        });
    }

    function confirmSecurity(record) {
        recordingSet = record;
        document.getElementById('securityPrompt').style.display = 'none';
        document.querySelectorAll('.wave').forEach(w => w.classList.add('active'));
        
        const confirmMsg = record ? "Entendido. Iniciando grabación y conectando." : "De acuerdo. Conectando sin grabación.";
        
        botSpeak(confirmMsg, () => {
            document.getElementById('callStatus').innerText = "Marcando...";
            dialSound.play();
            setTimeout(() => {
                dialSound.pause();
                document.getElementById('callStatus').innerText = "EN LÍNEA";
                timer = setInterval(() => { sec++; updateTimer(); }, 1000);
            }, 3000);
        });
    }

    function updateTimer() {
        let m = Math.floor(sec/60).toString().padStart(2,'0');
        let s = (sec%60).toString().padStart(2,'0');
        document.getElementById('timerDisplay').innerText = `${m}:${s}`;
    }

    function endCall() {
        clearInterval(timer);
        dialSound.pause();
        window.speechSynthesis.cancel();
        const log = document.getElementById('historialLog');
        const recStatus = recordingSet ? '<span class="badge bg-danger ms-2">GRABADO</span>' : '';
        log.innerHTML = `<div class="list-group-item small"><b>Llamada Asistida</b> (${sec}s) ${recStatus}<div class="text-muted">Hoy - Filtrado por Voz IA</div></div>` + log.innerHTML;
        document.getElementById('callOverlay').style.display = 'none';
        sec = 0;
    }

    function showTab(t) {
        document.getElementById('sec-notas').style.display = t === 'notas' ? 'block' : 'none';
        document.getElementById('sec-historial').style.display = t === 'historial' ? 'block' : 'none';
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
