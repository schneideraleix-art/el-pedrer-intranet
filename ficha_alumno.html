<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centralita Inteligente - El Pedrer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body { background-color: #f0f2f5; font-family: 'Segoe UI', sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        .ficha-container { background: white; border-radius: 15px; box-shadow: 0 15px 50px rgba(0,0,0,0.1); overflow: hidden; max-width: 1100px; width: 95%; display: flex; min-height: 850px; position: relative; }
        
        .sidebar-ficha { background: #2c3e50; color: white; width: 320px; padding: 30px 20px; text-align: center; }
        .avatar-circle { width: 100px; height: 100px; background: #2ecc71; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 2.5rem; margin: 0 auto 15px; border: 4px solid rgba(255,255,255,0.1); }

        /* Centralita con Bot de Voz */
        #callOverlay { 
            display: none; position: fixed; top: 20px; right: 20px; width: 350px; 
            background: #121212; color: white; border-radius: 15px; padding: 25px; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.8); z-index: 2000; text-align: center; border: 1px solid #00d2ff;
        }

        .bot-waves { display: flex; justify-content: center; align-items: center; gap: 4px; height: 40px; margin: 15px 0; }
        .wave { width: 4px; height: 10px; background: #00d2ff; border-radius: 2px; }
        .wave.active { animation: wavePulse 0.5s infinite; }
        @keyframes wavePulse { 0%, 100% { height: 10px; } 50% { height: 35px; } }

        .bot-bubble { font-size: 0.9rem; color: #00d2ff; background: rgba(0,210,255,0.1); padding: 12px; border-radius: 10px; margin-bottom: 15px; border: 1px solid rgba(0,210,255,0.3); }

        /* Indicador de Micrófono */
        #micIndicator { display: none; color: #ff4757; font-size: 0.8rem; font-weight: bold; margin-bottom: 10px; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0; } }

        .timer { font-family: 'Courier New', monospace; font-size: 1.5rem; color: #2ecc71; }
        .btn-hangup { background: #ff4757; border: none; color: white; width: 50px; height: 50px; border-radius: 50%; }

        .content-ficha { flex: 1; padding: 45px; position: relative; }
    </style>
</head>
<body>

<audio id="waitingMusic" src="https://www.chosic.com/wp-content/uploads/2021/07/The-Elevator-Bossa-Nova.mp3" loop></audio>

<div id="callOverlay">
    <div class="small opacity-50 mb-2">IA VOICE CONTROL + IVR</div>
    
    <div class="bot-waves" id="waveContainer">
        <div class="wave active"></div><div class="wave active" style="animation-delay: 0.1s"></div>
        <div class="wave active" style="animation-delay: 0.2s"></div><div class="wave active" style="animation-delay: 0.3s"></div>
        <div class="wave active" style="animation-delay: 0.4s"></div>
    </div>

    <div id="botSpeech" class="bot-bubble">Iniciando protocolo vocal...</div>
    
    <div id="micIndicator"><i class="bi bi-mic-fill"></i> ESCUCHANDO TU RESPUESTA...</div>

    <h6 id="callStatus" class="mb-1">Centralita Virtual</h6>
    <span class="timer" id="timerDisplay">00:00</span>

    <div class="d-flex justify-content-center mt-3">
        <button class="btn-hangup shadow" onclick="endCall()"><i class="bi bi-telephone-x-fill"></i></button>
    </div>
</div>

<div class="ficha-container">
    <div class="sidebar-ficha">
        <div class="avatar-circle" id="avatarLetra">--</div>
        <h4 class="fw-bold mb-1" id="nombreAlumno">Alumno</h4>
        <p class="small text-info mb-4" id="niaAlumno">NIA: 1084251</p>
        
        <button class="btn btn-info w-100 fw-bold py-3 shadow-sm text-white" onclick="startAdvancedBot()">
            <i class="bi bi-robot me-2"></i> LLAMADA POR VOZ
        </button>
    </div>

    <div class="content-ficha">
        <h4 class="fw-bold mb-4">Gestión de Centro</h4>
        <ul class="nav nav-tabs mb-4">
            <li class="nav-item"><a class="nav-link active" onclick="showTab('notas')">Notas</a></li>
            <li class="nav-item"><a class="nav-link" onclick="showTab('historial')">Registro IA</a></li>
        </ul>
        <div id="sec-notas">
            <table class="table table-hover border small">
                <thead><tr class="table-light"><th>Asignatura</th><th class="text-center">Nota</th></tr></thead>
                <tbody id="notasCuerpo"></tbody>
            </table>
        </div>
        <div id="sec-historial" style="display:none;">
            <div id="historialLog" class="list-group list-group-flush"></div>
        </div>
    </div>
</div>

<script>
    // Inicialización de Datos
    const params = new URLSearchParams(window.location.search);
    const nombre = params.get('nombre') || 'Estudiante';
    document.getElementById('nombreAlumno').innerText = nombre;
    document.getElementById('avatarLetra').innerText = nombre[0].toUpperCase();
    ["Lengua", "Matemáticas", "Física"].forEach(m => {
        document.getElementById('notasCuerpo').innerHTML += `<tr><td>${m}</td><td class="text-center fw-bold">9.0</td></tr>`;
    });

    let timer; let sec = 0;
    const waitingMusic = document.getElementById('waitingMusic');
    
    // Configuración de Reconocimiento de Voz
    const Recognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = Recognition ? new Recognition() : null;
    if (recognition) {
        recognition.lang = 'es-ES';
        recognition.continuous = false;
    }

    function botSpeak(text, callback) {
        const msg = new SpeechSynthesisUtterance(text);
        msg.lang = 'es-ES';
        msg.onend = callback;
        window.speechSynthesis.speak(msg);
        document.getElementById('botSpeech').innerText = `"${text}"`;
    }

    function startAdvancedBot() {
        document.getElementById('callOverlay').style.display = 'block';
        botSpeak("Hola. Soy el asistente de El Pedrer. ¿Desea grabar esta llamada por seguridad? Responda sí o no.", () => {
            startListening();
        });
    }

    function startListening() {
        if (!recognition) {
            alert("Tu navegador no soporta reconocimiento de voz. Usando modo manual.");
            confirmAction(true);
            return;
        }
        document.getElementById('micIndicator').style.display = 'block';
        document.querySelectorAll('.wave').forEach(w => w.style.background = '#ff4757');
        recognition.start();

        recognition.onresult = (event) => {
            const response = event.results[0][0].transcript.toLowerCase();
            document.getElementById('micIndicator').style.display = 'none';
            document.querySelectorAll('.wave').forEach(w => w.style.background = '#00d2ff');
            
            if (response.includes("sí") || response.includes("si")) {
                confirmAction(true);
            } else {
                confirmAction(false);
            }
        };

        recognition.onerror = () => {
            document.getElementById('micIndicator').style.display = 'none';
            confirmAction(false);
        };
    }

    function confirmAction(isRecording) {
        const txt = isRecording ? "Perfecto, grabaré la sesión. Conectando con el centro." : "Entendido, no grabaré la sesión. Conectando.";
        botSpeak(txt, () => {
            // Fase de Música de Espera
            document.getElementById('callStatus').innerText = "ESPERANDO RESPUESTA...";
            waitingMusic.play();
            
            setTimeout(() => {
                waitingMusic.pause();
                document.getElementById('callStatus').innerText = "EN LÍNEA";
                timer = setInterval(() => { sec++; updateTimer(); }, 1000);
            }, 5000); // 5 segundos de música de espera
        });
    }

    function updateTimer() {
        let m = Math.floor(sec/60).toString().padStart(2,'0');
        let s = (sec%60).toString().padStart(2,'0');
        document.getElementById('timerDisplay').innerText = `${m}:${s}`;
    }

    function endCall() {
        clearInterval(timer);
        waitingMusic.pause();
        window.speechSynthesis.cancel();
        if(recognition) recognition.stop();
        document.getElementById('callOverlay').style.display = 'none';
        
        const log = document.getElementById('historialLog');
        log.innerHTML = `<div class="list-group-item small"><b>Llamada IA Controlada</b> (${sec}s)<div class="text-muted">Hoy - Reconocimiento de voz usado</div></div>` + log.innerHTML;
        sec = 0;
    }

    function showTab(t) {
        document.getElementById('sec-notas').style.display = t === 'notas' ? 'block' : 'none';
        document.getElementById('sec-historial').style.display = t === 'historial' ? 'block' : 'none';
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
