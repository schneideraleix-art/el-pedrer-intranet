<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Ficha - El Pedrer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body { background-color: #f0f2f5; font-family: 'Segoe UI', sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        .ficha-container { background: white; border-radius: 15px; box-shadow: 0 15px 50px rgba(0,0,0,0.1); overflow: hidden; max-width: 1100px; width: 95%; display: flex; min-height: 850px; position: relative; }
        
        /* Sidebar y Agenda */
        .sidebar-ficha { background: #2c3e50; color: white; width: 320px; padding: 30px 20px; text-align: center; display: flex; flex-direction: column; }
        .avatar-circle { width: 100px; height: 100px; background: #2ecc71; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 2.5rem; margin: 0 auto 15px; border: 4px solid rgba(255,255,255,0.1); }
        .contact-pill { background: rgba(255,255,255,0.05); border-radius: 8px; padding: 8px 12px; margin-bottom: 6px; display: flex; align-items: center; justify-content: space-between; cursor: pointer; border: 1px solid transparent; }
        .contact-pill:hover { background: rgba(255,255,255,0.15); border-color: #2ecc71; }

        /* Centralita con Bot */
        #callOverlay { 
            display: none; position: fixed; top: 20px; right: 20px; width: 340px; 
            background: #121212; color: white; border-radius: 15px; padding: 25px; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.8); z-index: 2000; text-align: center; border: 1px solid #333;
        }

        /* Ondas de Voz del Bot */
        .bot-waves { display: flex; justify-content: center; align-items: center; gap: 3px; height: 30px; margin: 15px 0; }
        .wave { width: 4px; height: 10px; background: #00d2ff; border-radius: 2px; animation: waveAnim 1s infinite; }
        @keyframes waveAnim { 0%, 100% { height: 5px; } 50% { height: 25px; } }

        .bot-text { font-size: 0.85rem; color: #00d2ff; font-style: italic; background: rgba(0,210,255,0.1); padding: 8px; border-radius: 8px; margin-bottom: 15px; border-left: 3px solid #00d2ff; display: none; }

        .timer { font-family: 'Courier New', monospace; font-size: 1.5rem; color: #2ecc71; }
        .btn-hangup { background: #ff4757; border: none; color: white; width: 50px; height: 50px; border-radius: 50%; }

        .content-ficha { flex: 1; padding: 45px; position: relative; }
    </style>
</head>
<body>

<audio id="botSound" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3"></audio>
<audio id="dialSound" src="https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3" loop></audio>

<div id="callOverlay">
    <div class="small opacity-50 mb-2">SISTEMA INTELIGENTE IVR</div>
    
    <div id="botSection">
        <div class="bot-waves">
            <div class="wave"></div><div class="wave" style="animation-delay: 0.1s"></div><div class="wave" style="animation-delay: 0.2s"></div>
            <div class="wave" style="animation-delay: 0.3s"></div><div class="wave" style="animation-delay: 0.4s"></div>
        </div>
        <div id="botSpeech" class="bot-text">"Hola, soy el asistente de El Pedrer. Analizando su solicitud..."</div>
    </div>

    <h6 id="callStatus" class="mb-1">Iniciando protocolo...</h6>
    <span class="timer" id="timerDisplay">00:00</span>

    <div class="d-flex justify-content-center gap-2 mt-3">
        <button class="btn-hangup shadow" onclick="endCall()"><i class="bi bi-telephone-x-fill"></i></button>
    </div>
</div>

<div class="ficha-container">
    <div class="sidebar-ficha">
        <div class="avatar-circle" id="avatarLetra">--</div>
        <h4 class="fw-bold mb-1" id="nombreAlumno">Alumno</h4>
        <p class="small text-info mb-4" id="niaAlumno">NIA: 0000000</p>
        
        <button class="btn btn-success w-100 fw-bold py-3 shadow-sm mb-4" onclick="startCallWithBot('Familia')">
            <i class="bi bi-robot me-2"></i> LLAMAR CON ASISTENTE
        </button>

        <div class="contact-pill" onclick="startCallWithBot('Secretaría')">
            <div class="small"><b>Interno:</b> Secretaría</div>
            <i class="bi bi-arrow-right-short"></i>
        </div>
    </div>

    <div class="content-ficha">
        <h4 class="fw-bold mb-4">Expediente de Alumno</h4>
        <ul class="nav nav-tabs mb-4">
            <li class="nav-item"><a class="nav-link active" onclick="showTab('notas')">Resumen</a></li>
            <li class="nav-item"><a class="nav-link" onclick="showTab('historial')">Log Centralita</a></li>
        </ul>
        <div id="sec-notas">
            <table class="table table-hover border small">
                <thead class="table-light"><tr><th>Asignatura</th><th class="text-center">Nota</th></tr></thead>
                <tbody id="notasCuerpo"></tbody>
            </table>
        </div>
        <div id="sec-historial" style="display:none;">
            <div id="historialLog" class="list-group list-group-flush"></div>
        </div>
    </div>
</div>

<script>
    const params = new URLSearchParams(window.location.search);
    const nombre = params.get('nombre') || 'Estudiante';
    document.getElementById('nombreAlumno').innerText = nombre;
    document.getElementById('niaAlumno').innerText = "NIA: " + (params.get('nia') || '1084251');
    document.getElementById('avatarLetra').innerText = nombre[0].toUpperCase();

    ["Mates", "Lengua", "Inglés"].forEach(m => {
        document.getElementById('notasCuerpo').innerHTML += `<tr><td>${m}</td><td class="text-center fw-bold">8.5</td></tr>`;
    });

    let timer; let sec = 0;
    const botSound = document.getElementById('botSound');
    const dialSound = document.getElementById('dialSound');

    function startCallWithBot(target) {
        document.getElementById('callOverlay').style.display = 'block';
        document.getElementById('botSection').style.display = 'block';
        document.getElementById('botSpeech').style.display = 'block';
        botSound.play();

        // Fase 1: El Bot habla
        document.getElementById('callStatus').innerText = "BOT ASISTENTE ACTIVO";
        document.getElementById('botSpeech').innerText = `"Hola, procesando llamada hacia ${target}..."`;

        setTimeout(() => {
            document.getElementById('botSpeech').innerText = `"Protocolo verificado. Conectando ahora..."`;
            
            // Fase 2: El Bot termina y empieza el marcado real
            setTimeout(() => {
                document.getElementById('botSection').style.display = 'none';
                document.getElementById('callStatus').innerText = "Marcando a " + target + "...";
                dialSound.play();
                
                // Fase 3: Conexión establecida tras el marcado
                setTimeout(() => {
                    dialSound.pause();
                    document.getElementById('callStatus').innerText = "EN LÍNEA CON " + target.toUpperCase();
                    timer = setInterval(() => { sec++; updateTimer(); }, 1000);
                }, 3000);

            }, 2000);
        }, 3000);
    }

    function updateTimer() {
        let m = Math.floor(sec/60).toString().padStart(2,'0');
        let s = (sec%60).toString().padStart(2,'0');
        document.getElementById('timerDisplay').innerText = `${m}:${s}`;
    }

    function endCall() {
        clearInterval(timer);
        dialSound.pause();
        const log = document.getElementById('historialLog');
        log.innerHTML = `<div class="list-group-item small"><i class="bi bi-robot me-2"></i><b>GESTIÓN BOT:</b> Llamada a familia finalizada (${sec}s) <div class="text-muted">Hoy - Filtrado por IA Colegio</div></div>` + log.innerHTML;
        document.getElementById('callOverlay').style.display = 'none';
        sec = 0;
    }

    function showTab(t) {
        document.getElementById('sec-notas').style.display = t === 'notas' ? 'block' : 'none';
        document.getElementById('sec-historial').style.display = t === 'historial' ? 'block' : 'none';
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
