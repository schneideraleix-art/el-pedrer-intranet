<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Ficha - El Pedrer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body { background-color: #f0f2f5; font-family: 'Segoe UI', sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        .ficha-container { background: white; border-radius: 15px; box-shadow: 0 15px 50px rgba(0,0,0,0.1); overflow: hidden; max-width: 1000px; width: 95%; display: flex; min-height: 750px; position: relative; }
        
        /* Sidebar */
        .sidebar-ficha { background: #2c3e50; color: white; width: 35%; padding: 40px 30px; text-align: center; }
        .photo-container { position: relative; width: 150px; height: 150px; margin: 0 auto 20px; }
        .avatar-circle, .student-photo { width: 150px; height: 150px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 3.5rem; border: 5px solid rgba(255,255,255,0.1); object-fit: cover; }
        .avatar-circle { background: #2ecc71; text-transform: uppercase; }

        /* Botón de Llamada IP */
        .btn-call { background: #27ae60; color: white; border: none; padding: 10px; border-radius: 8px; width: 100%; font-weight: bold; margin-top: 10px; transition: 0.3s; }
        .btn-call:hover { background: #219150; transform: translateY(-2px); }

        /* Portal de Llamada Flotante */
        #callOverlay { 
            display: none; position: fixed; top: 20px; right: 20px; width: 300px; 
            background: #1a1a1a; color: white; border-radius: 15px; padding: 20px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); z-index: 2000; text-align: center;
            border: 2px solid #27ae60; animation: slideIn 0.4s ease;
        }
        .call-avatar { width: 80px; height: 80px; background: #555; border-radius: 50%; margin: 0 auto 15px; display: flex; align-items: center; justify-content: center; font-size: 2rem; }
        .timer { font-family: monospace; font-size: 1.2rem; color: #27ae60; margin-bottom: 20px; display: block; }
        .btn-hangup { background: #e74c3c; border: none; color: white; width: 50px; height: 50px; border-radius: 50%; font-size: 1.5rem; }

        /* Contenido */
        .content-ficha { width: 65%; padding: 45px; position: relative; }
        .nav-tabs .nav-link { border: none; color: #888; font-weight: 600; cursor: pointer; }
        .nav-tabs .nav-link.active { color: #007bff; border-bottom: 3px solid #007bff; background: none; }
        
        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
    </style>
</head>
<body>

<div id="callOverlay">
    <div class="small text-uppercase opacity-50 mb-2">Centralita IP - El Pedrer</div>
    <div class="call-avatar" id="callAvatarIcon">A</div>
    <h5 id="callName">Padre/Madre</h5>
    <span class="timer" id="callTimer">Marcando...</span>
    <div class="d-flex justify-content-center gap-3">
        <button class="btn btn-outline-light btn-sm rounded-circle"><i class="bi bi-mic-mute"></i></button>
        <button class="btn-hangup" onclick="endCall()"><i class="bi bi-telephone-x-fill"></i></button>
        <button class="btn btn-outline-light btn-sm rounded-circle"><i class="bi bi-volume-up"></i></button>
    </div>
</div>

<div class="ficha-container" id="fichaMain">
    <div class="sidebar-ficha">
        <div class="photo-container">
            <div id="avatarDefault" class="avatar-circle">--</div>
            <img id="studentImage" class="student-photo d-none" src="">
            <button class="btn btn-sm btn-primary position-absolute bottom-0 start-50 translate-middle-x rounded-circle" onclick="document.getElementById('fileInput').click()"><i class="bi bi-camera"></i></button>
            <input type="file" id="fileInput" hidden onchange="previewImage(this)">
        </div>
        
        <h3 class="fw-bold mb-1" id="nombreDisplay">Alumno</h3>
        <span class="badge bg-primary mb-3" id="niaDisplay">NIA: 0000000</span>
        
        <div class="text-start small opacity-75 mb-4">
            <p class="mb-1"><i class="bi bi-person-heart me-2"></i> Tutor: Elena R.</p>
            <p class="mb-1"><i class="bi bi-telephone-fill me-2"></i> +34 655 443 322</p>
        </div>

        <button class="btn-call" onclick="startCall()">
            <i class="bi bi-headset me-2"></i> LLAMADA IP (PC)
        </button>

        <button class="btn btn-warning btn-sm mt-3 w-100 fw-bold" onclick="alert('Modo edición activado')">
            <i class="bi bi-pencil-square me-2"></i>EDITAR DATOS
        </button>
    </div>

    <div class="content-ficha">
        <a href="exp_alumnado.html" class="btn btn-sm btn-outline-secondary position-absolute" style="top: 25px; right: 25px;">Volver</a>
        <h4 class="fw-bold mb-4">Historial y Calificaciones</h4>

        <ul class="nav nav-tabs mb-3">
            <li class="nav-item"><a class="nav-link active" onclick="showSection('notas')">Notas</a></li>
            <li class="nav-item"><a class="nav-link" onclick="showSection('historial')">Comunicaciones</a></li>
        </ul>

        <div id="sec-notas">
            <table class="table table-sm border">
                <thead class="table-light"><tr><th>Asignatura</th><th class="text-center">Nota</th></tr></thead>
                <tbody id="tablaNotas"></tbody>
            </table>
        </div>

        <div id="sec-historial" style="display:none;">
            <div class="p-3 bg-light rounded small" id="logComunicaciones">
                <div class="border-bottom py-2"><i class="bi bi-envelope text-primary me-2"></i> Correo enviado - 20/02/2026</div>
                <div class="border-bottom py-2"><i class="bi bi-telephone text-success me-2"></i> Llamada realizada - 15/01/2026</div>
            </div>
        </div>

        <div class="d-flex gap-2 mt-4">
            <button class="btn btn-primary flex-grow-1 fw-bold" data-bs-toggle="modal" data-bs-target="#mailModal">
                <i class="bi bi-envelope-paper-fill me-2"></i>MENSAJE
            </button>
            <button class="btn btn-danger flex-grow-1 fw-bold" onclick="window.print()">
                <i class="bi bi-printer-fill me-2"></i>PDF
            </button>
        </div>
    </div>
</div>

<div class="modal fade" id="mailModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content shadow border-0">
            <div class="modal-header bg-dark text-white">
                <h5 class="modal-title">Redactar Correo</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input type="text" class="form-control mb-3" placeholder="Asunto...">
                <textarea class="form-control" rows="4" placeholder="Cuerpo del mensaje..."></textarea>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary w-100 fw-bold" onclick="alert('Enviado');">ENVIAR</button>
            </div>
        </div>
    </div>
</div>

<script>
    const params = new URLSearchParams(window.location.search);
    const nombre = params.get('nombre') || 'Pablo';
    document.getElementById('nombreDisplay').innerText = nombre + " " + (params.get('ape') || 'Fernández');
    document.getElementById('niaDisplay').innerText = "NIA: " + (params.get('nia') || '1084251');
    document.getElementById('avatarDefault').innerText = nombre[0];
    document.getElementById('callAvatarIcon').innerText = nombre[0];
    document.getElementById('callName').innerText = "Familia de " + nombre;

    const tBody = document.getElementById('tablaNotas');
    ["Matemáticas", "Lengua", "Inglés", "Física"].forEach(a => {
        tBody.innerHTML += `<tr><td class="small fw-bold">${a}</td><td class="text-center">8.2</td></tr>`;
    });

    function showSection(s) {
        document.getElementById('sec-notas').style.display = s === 'notas' ? 'block' : 'none';
        document.getElementById('sec-historial').style.display = s === 'historial' ? 'block' : 'none';
    }

    // LÓGICA DE LLAMADA
    let seconds = 0;
    let timerInterval;

    function startCall() {
        document.getElementById('callOverlay').style.display = 'block';
        document.getElementById('callTimer').innerText = "Conectando...";
        
        setTimeout(() => {
            document.getElementById('callTimer').innerText = "00:00";
            timerInterval = setInterval(() => {
                seconds++;
                let m = Math.floor(seconds / 60).toString().padStart(2, '0');
                let s = (seconds % 60).toString().padStart(2, '0');
                document.getElementById('callTimer').innerText = `${m}:${s}`;
            }, 1000);
        }, 2000);
    }

    function endCall() {
        clearInterval(timerInterval);
        seconds = 0;
        document.getElementById('callTimer').innerText = "Llamada finalizada";
        
        // Registrar en el historial
        const log = document.getElementById('logComunicaciones');
        log.innerHTML = `<div class="border-bottom py-2 text-success"><i class="bi bi-telephone-outbound-fill me-2"></i> Llamada VoIP realizada - Hoy</div>` + log.innerHTML;
        
        setTimeout(() => {
            document.getElementById('callOverlay').style.display = 'none';
        }, 1500);
    }

    function previewImage(i) {
        const r = new FileReader();
        r.onload = e => {
            document.getElementById('studentImage').src = e.target.result;
            document.getElementById('studentImage').classList.remove('d-none');
            document.getElementById('avatarDefault').classList.add('d-none');
        };
        r.readAsDataURL(i.files[0]);
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
