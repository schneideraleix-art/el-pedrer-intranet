<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Ficha - El Pedrer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body { background-color: #f0f2f5; font-family: 'Segoe UI', sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        .ficha-container { background: white; border-radius: 15px; box-shadow: 0 15px 50px rgba(0,0,0,0.1); overflow: hidden; max-width: 1000px; width: 95%; display: flex; min-height: 750px; position: relative; }
        
        /* Sidebar */
        .sidebar-ficha { background: #2c3e50; color: white; width: 35%; padding: 40px 30px; text-align: center; }
        .photo-container { position: relative; width: 150px; height: 150px; margin: 0 auto 20px; }
        .avatar-circle, .student-photo { width: 150px; height: 150px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 3.5rem; border: 5px solid rgba(255,255,255,0.1); object-fit: cover; }
        .avatar-circle { background: #2ecc71; text-transform: uppercase; }

        /* Centralita VoIP */
        .btn-call { background: #27ae60; color: white; border: none; padding: 12px; border-radius: 8px; width: 100%; font-weight: bold; margin-top: 10px; transition: 0.3s; box-shadow: 0 4px 0 #1e8449; }
        .btn-call:active { transform: translateY(2px); box-shadow: none; }

        #callOverlay { 
            display: none; position: fixed; top: 20px; right: 20px; width: 300px; 
            background: #121212; color: white; border-radius: 15px; padding: 25px; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.8); z-index: 2000; text-align: center;
            border: 1px solid #333; animation: slideIn 0.4s ease;
        }
        
        /* Indicador de Grabación */
        .rec-indicator { display: none; color: #ff4757; font-size: 0.7rem; font-weight: bold; position: absolute; top: 15px; left: 20px; animation: blink 1s infinite; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0; } 100% { opacity: 1; } }

        .timer { font-family: 'Courier New', monospace; font-size: 1.5rem; color: #2ecc71; margin-bottom: 20px; display: block; }
        .btn-hangup { background: #ff4757; border: none; color: white; width: 55px; height: 55px; border-radius: 50%; font-size: 1.5rem; }
        .btn-rec { background: transparent; border: 1px solid #555; color: #aaa; width: 40px; height: 40px; border-radius: 50%; }
        .btn-rec.active { border-color: #ff4757; color: #ff4757; }

        /* Estilos Contenido */
        .content-ficha { width: 65%; padding: 45px; position: relative; }
        .nav-tabs .nav-link { border: none; color: #888; font-weight: 600; cursor: pointer; }
        .nav-tabs .nav-link.active { color: #007bff; border-bottom: 3px solid #007bff; background: none; }
        
        @keyframes slideIn { from { transform: translateX(120%); } to { transform: translateX(0); } }
    </style>
</head>
<body>

<audio id="dialSound" src="https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3" loop></audio>
<audio id="hangupSound" src="https://assets.mixkit.co/active_storage/sfx/2354/2354-preview.mp3"></audio>

<div id="callOverlay">
    <div class="rec-indicator" id="recIcon"><i class="bi bi-circle-fill me-1"></i> REC</div>
    <div class="small opacity-50 mb-3">CONEXIÓN CIFRADA IP</div>
    <div class="avatar-circle mx-auto mb-3" id="miniAvatar" style="width: 70px; height: 70px; font-size: 1.8rem;">--</div>
    <h6 id="callStatus">Marcando...</h6>
    <span class="timer" id="timerDisplay">00:00</span>
    
    <div class="d-flex justify-content-center align-items-center gap-3">
        <button class="btn-rec" id="btnRec" onclick="toggleRecording()" title="Grabar llamada">
            <i class="bi bi-record-circle-fill"></i>
        </button>
        <button class="btn-hangup" onclick="endCall()">
            <i class="bi bi-telephone-x-fill"></i>
        </button>
        <button class="btn-rec" title="Silenciar">
            <i class="bi bi-mic-mute-fill"></i>
        </button>
    </div>
</div>

<div class="ficha-container" id="fichaMain">
    <div class="sidebar-ficha">
        <div class="photo-container">
            <div id="avatarDefault" class="avatar-circle">--</div>
            <img id="studentImage" class="student-photo d-none" src="">
            <button class="btn btn-primary btn-sm position-absolute bottom-0 start-50 translate-middle-x rounded-circle" onclick="document.getElementById('fileInput').click()"><i class="bi bi-plus-lg"></i></button>
            <input type="file" id="fileInput" hidden onchange="previewImage(this)">
        </div>
        <h3 class="fw-bold mb-1" id="nombreAlumno">Nombre</h3>
        <span class="badge bg-primary mb-4" id="niaAlumno">NIA: 0000000</span>
        
        <button class="btn-call mb-3" onclick="startCall()">
            <i class="bi bi-telephone-outbound-fill me-2"></i> LLAMAR A FAMILIA
        </button>

        <div class="text-start opacity-75 small border-top pt-3 mt-2">
            <p><i class="bi bi-person-badge me-2"></i> Tutor: D. Martínez</p>
            <p><i class="bi bi-phone-vibrate me-2"></i> +34 611 223 344</p>
        </div>
    </div>

    <div class="content-ficha">
        <a href="exp_alumnado.html" class="btn btn-sm btn-outline-secondary position-absolute" style="top: 25px; right: 25px;">Cerrar</a>
        <h4 class="fw-bold mb-4">Expediente Digital</h4>

        <ul class="nav nav-tabs mb-4">
            <li class="nav-item"><a class="nav-link active" onclick="showTab('notas')">Académico</a></li>
            <li class="nav-item"><a class="nav-link" onclick="showTab('historial')">Comunicaciones</a></li>
        </ul>

        <div id="sec-notas">
            <table class="table table-hover border small">
                <thead class="table-light"><tr><th>Asignatura</th><th class="text-center">Nota</th></tr></thead>
                <tbody id="notasCuerpo"></tbody>
            </table>
        </div>

        <div id="sec-historial" style="display:none;">
            <div class="list-group list-group-flush" id="historialLog">
                </div>
        </div>

        <div class="action-bar d-flex gap-2 mt-4">
            <button class="btn btn-outline-primary flex-grow-1 fw-bold"><i class="bi bi-envelope-at me-2"></i>CORREO</button>
            <button class="btn btn-danger flex-grow-1 fw-bold" onclick="window.print()"><i class="bi bi-file-earmark-pdf me-2"></i>IMPRIMIR PDF</button>
        </div>
    </div>
</div>

<script>
    // Configuración Inicial
    const params = new URLSearchParams(window.location.search);
    const nombre = params.get('nombre') || 'Estudiante';
    document.getElementById('nombreAlumno').innerText = nombre + " " + (params.get('ape') || '');
    document.getElementById('niaAlumno').innerText = "NIA: " + (params.get('nia') || '1084251');
    document.getElementById('avatarDefault').innerText = nombre[0].toUpperCase();
    document.getElementById('miniAvatar').innerText = nombre[0].toUpperCase();

    // Notas
    const materias = ["Lengua", "Matemáticas", "Física", "Química", "Inglés"];
    materias.forEach(m => {
        document.getElementById('notasCuerpo').innerHTML += `<tr><td class="fw-bold">${m}</td><td class="text-center">8.7</td></tr>`;
    });

    // Lógica Llamada
    let timer;
    let sec = 0;
    let isRecording = false;

    function startCall() {
        document.getElementById('callOverlay').style.display = 'block';
        document.getElementById('dialSound').play();
        
        setTimeout(() => {
            document.getElementById('dialSound').pause();
            document.getElementById('callStatus').innerText = "CONECTADO";
            timer = setInterval(() => {
                sec++;
                let m = Math.floor(sec/60).toString().padStart(2,'0');
                let s = (sec%60).toString().padStart(2,'0');
                document.getElementById('timerDisplay').innerText = `${m}:${s}`;
            }, 1000);
        }, 3000);
    }

    function toggleRecording() {
        isRecording = !isRecording;
        document.getElementById('btnRec').classList.toggle('active');
        document.getElementById('recIcon').style.display = isRecording ? 'block' : 'none';
    }

    function endCall() {
        clearInterval(timer);
        document.getElementById('dialSound').pause();
        document.getElementById('hangupSound').play();
        
        // Registrar en Historial
        const log = document.getElementById('historialLog');
        const recordTag = isRecording ? '<span class="badge bg-danger ms-2">GRABACIÓN GUARDADA</span>' : '';
        log.innerHTML = `<div class="list-group-item small d-flex justify-content-between align-items-center">
            <span><i class="bi bi-telephone-outbound text-success me-2"></i>Llamada finalizada (${sec}s) ${recordTag}</span>
            <span class="text-muted">Hoy</span>
        </div>` + log.innerHTML;

        document.getElementById('callStatus').innerText = "Colgando...";
        setTimeout(() => {
            document.getElementById('callOverlay').style.display = 'none';
            sec = 0;
            isRecording = false;
            document.getElementById('recIcon').style.display = 'none';
            document.getElementById('btnRec').classList.remove('active');
        }, 1500);
    }

    function showTab(t) {
        document.getElementById('sec-notas').style.display = t === 'notas' ? 'block' : 'none';
        document.getElementById('sec-historial').style.display = t === 'historial' ? 'block' : 'none';
    }

    function previewImage(i) {
        const r = new FileReader();
        r.onload = e => {
            document.getElementById('studentImage').src = e.target.result;
            document.getElementById('studentImage').classList.remove('d-none');
            document.getElementById('avatarDefault').classList.add('d-none');
        };
        r.readAsDataURL(i.files[0]);
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
