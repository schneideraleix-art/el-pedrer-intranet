<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GestiÃ³n de Ficha - El Pedrer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body { background-color: #f0f2f5; font-family: 'Segoe UI', sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        .ficha-container { background: white; border-radius: 15px; box-shadow: 0 15px 50px rgba(0,0,0,0.1); overflow: hidden; max-width: 1000px; width: 95%; display: flex; min-height: 700px; position: relative; }
        
        /* Sidebar Izquierda */
        .sidebar-ficha { background: #2c3e50; color: white; width: 35%; padding: 40px 30px; text-align: center; }
        .photo-container { position: relative; width: 150px; height: 150px; margin: 0 auto 20px; }
        .avatar-circle, .student-photo { width: 150px; height: 150px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 3.5rem; border: 5px solid rgba(255,255,255,0.1); object-fit: cover; }
        .avatar-circle { background: #2ecc71; text-transform: uppercase; }
        
        .btn-change-photo { position: absolute; bottom: 5px; right: 5px; background: #007bff; color: white; border: none; width: 38px; height: 38px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.3s; z-index: 5; }
        .btn-change-photo:hover { background: #0056b3; transform: rotate(90deg); }

        .nia-badge { background: #007bff; color: white; padding: 4px 15px; border-radius: 20px; font-size: 0.8rem; font-weight: bold; }
        
        /* Contenido Derecha */
        .content-ficha { width: 65%; padding: 45px; position: relative; }
        .nav-tabs .nav-link { border: none; color: #888; font-weight: 600; cursor: pointer; }
        .nav-tabs .nav-link.active { color: #007bff; border-bottom: 3px solid #007bff; background: none; }
        
        /* Estilos de EdiciÃ³n */
        .editable-input { border: 1px solid #ddd !important; background: #fff !important; width: 60px; text-align: center; border-radius: 4px; }
        .is-editing .sidebar-ficha { border-left: 8px solid #ffc107; }
        .save-banner { display: none; background: #ffc107; color: #000; padding: 10px; text-align: center; font-weight: bold; position: absolute; top: 0; left: 0; width: 100%; z-index: 10; }

        /* Botones de AcciÃ³n Inferiores */
        .action-bar { display: flex; gap: 10px; margin-top: 20px; }
        .btn-action { flex: 1; font-weight: bold; padding: 12px; border-radius: 8px; border: none; transition: 0.3s; color: white; }
        .btn-mail { background: #6f42c1; } /* PÃºrpura para correo */
        .btn-mail:hover { background: #59359a; }
        .btn-print { background: #dc3545; }
        .btn-save { background: #198754; }
    </style>
</head>
<body>

<div class="ficha-container" id="fichaMain">
    <div class="save-banner" id="saveBanner">MODO EDICIÃ“N ACTIVADO</div>

    <div class="sidebar-ficha">
        <div class="photo-container">
            <div id="avatarDefault" class="avatar-circle">--</div>
            <img id="studentImage" class="student-photo d-none" src="">
            <button class="btn-change-photo" onclick="document.getElementById('fileInput').click()"><i class="bi bi-camera-fill"></i></button>
            <input type="file" id="fileInput" hidden accept="image/*" onchange="previewImage(this)">
        </div>

        <h3 class="fw-bold mb-1" id="nombreDisplay" contenteditable="false">Nombre Alumno</h3>
        <div class="mb-3"><span class="nia-badge" id="niaDisplay">NIA: 0000000</span></div>
        
        <div class="info-contacto mt-4 text-start small opacity-75">
            <p><i class="bi bi-envelope-at-fill me-2"></i> <span id="emailFamilia">familia.ejemplo@email.com</span></p>
            <p><i class="bi bi-telephone-fill me-2"></i> +34 600 000 000</p>
        </div>

        <button class="btn btn-warning btn-sm mt-5 w-100 fw-bold" id="btnEdit" onclick="toggleEditMode()">
            <i class="bi bi-pencil-square me-2"></i>EDITAR DATOS
        </button>
    </div>

    <div class="content-ficha">
        <a href="exp_alumnado.html" class="btn btn-sm btn-outline-secondary position-absolute" style="top: 25px; right: 25px;">Cerrar</a>
        <h4 class="fw-bold mb-4">GestiÃ³n de Expediente</h4>

        <ul class="nav nav-tabs mb-4">
            <li class="nav-item"><a class="nav-link active" onclick="showSection('notas')">Notas</a></li>
            <li class="nav-item"><a class="nav-link" onclick="showSection('asistencia')">Asistencia</a></li>
            <li class="nav-item"><a class="nav-link" onclick="showSection('obs')">Observaciones</a></li>
        </ul>

        <div id="sec-notas">
            <table class="table table-hover border align-middle">
                <thead class="table-light small">
                    <tr><th>Asignatura</th><th class="text-center">1Âª Eval</th></tr>
                </thead>
                <tbody id="tablaNotas"></tbody>
            </table>
        </div>

        <div id="sec-asistencia" style="display:none;">
            <ul class="list-group list-group-flush small">
                <li class="list-group-item d-flex justify-content-between">23/02/2026 <span class="badge bg-danger">Falta</span></li>
                <li class="list-group-item d-flex justify-content-between">15/02/2026 <span class="badge bg-warning">Retraso</span></li>
            </ul>
        </div>

        <div id="sec-obs" style="display:none;">
            <textarea class="form-control" rows="5" id="obsText" placeholder="Notas internas de direcciÃ³n..."></textarea>
        </div>

        <div class="action-bar">
            <button class="btn-action btn-mail" data-bs-toggle="modal" data-bs-target="#mailModal">
                <i class="bi bi-envelope-paper-fill me-2"></i>ENVIAR A FAMILIA
            </button>
            <button class="btn-action btn-print" onclick="window.print()">
                <i class="bi bi-printer-fill me-2"></i>IMPRIMIR
            </button>
            <button class="btn-action btn-save d-none" id="btnSave" onclick="saveChanges()">
                <i class="bi bi-cloud-check-fill me-2"></i>GUARDAR
            </button>
        </div>
    </div>
</div>

<div class="modal fade" id="mailModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0 shadow-lg">
            <div class="modal-header bg-dark text-white">
                <h5 class="modal-title fw-bold"><i class="bi bi-pencil-fill me-2"></i>Redactar Correo</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label class="form-label small fw-bold text-muted">PARA:</label>
                    <input type="text" class="form-control bg-light" id="mailDestino" readonly>
                </div>
                <div class="mb-3">
                    <label class="form-label small fw-bold text-muted">ASUNTO:</label>
                    <input type="text" class="form-control" id="mailAsunto" placeholder="Ej: InformaciÃ³n sobre rendimiento acadÃ©mico">
                </div>
                <div class="mb-3">
                    <label class="form-label small fw-bold text-muted">MENSAJE:</label>
                    <textarea class="form-control" id="mailCuerpo" rows="6" placeholder="Estimada familia..."></textarea>
                </div>
                <div class="form-check small text-muted">
                    <input class="form-check-input" type="checkbox" checked>
                    <label class="form-check-label">Adjuntar copia del expediente en PDF</label>
                </div>
            </div>
            <div class="modal-footer bg-light">
                <button type="button" class="btn btn-secondary fw-bold" data-bs-dismiss="modal">CANCELAR</button>
                <button type="button" class="btn btn-primary fw-bold px-4" onclick="enviarSimulado()">ENVIAR AHORA <i class="bi bi-send-fill ms-1"></i></button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    let isEditing = false;
    const params = new URLSearchParams(window.location.search);
    const nombre = params.get('nombre') || 'Alumno';
    const apellido = params.get('ape') || 'Ejemplo';

    // Inicializar datos
    document.getElementById('nombreDisplay').innerText = nombre + " " + apellido;
    document.getElementById('niaDisplay').innerText = "NIA: " + (params.get('nia') || '1084251');
    document.getElementById('avatarDefault').innerText = (nombre[0] + (apellido[0] || "")).toUpperCase();
    document.getElementById('mailDestino').value = "familia." + nombre.toLowerCase() + "@email.com";
    document.getElementById('mailAsunto').value = "Expediente AcadÃ©mico: " + nombre + " " + apellido;

    // Generar tabla de notas
    const asignaturas = ["Lengua", "MatemÃ¡ticas", "InglÃ©s", "Ciencias", "Ed. FÃ­sica", "PlÃ¡stica"];
    const tBody = document.getElementById('tablaNotas');
    asignaturas.forEach(asig => {
        tBody.innerHTML += `<tr><td class="small fw-bold">${asig}</td><td class="text-center score-cell">${(Math.random()*4+6).toFixed(1)}</td></tr>`;
    });

    function toggleEditMode() {
        isEditing = !isEditing;
        document.getElementById('fichaMain').classList.toggle('is-editing');
        document.getElementById('saveBanner').style.display = isEditing ? 'block' : 'none';
        document.getElementById('btnSave').classList.toggle('d-none');
        document.getElementById('nombreDisplay').contentEditable = isEditing;
        
        document.querySelectorAll('.score-cell').forEach(cell => {
            if(isEditing) {
                const val = cell.innerText;
                cell.innerHTML = `<input type="number" class="editable-input" value="${val}">`;
            } else {
                location.reload();
            }
        });
    }

    function saveChanges() {
        alert("âœ… Datos guardados en el servidor de El Pedrer.");
        location.reload();
    }

    function previewImage(input) {
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = (e) => {
                document.getElementById('studentImage').src = e.target.result;
                document.getElementById('studentImage').classList.remove('d-none');
                document.getElementById('avatarDefault').classList.add('d-none');
            }
            reader.readAsDataURL(input.files[0]);
        }
    }

    function showSection(sec) {
        document.getElementById('sec-notas').style.display = sec === 'notas' ? 'block' : 'none';
        document.getElementById('sec-asistencia').style.display = sec === 'asistencia' ? 'block' : 'none';
        document.getElementById('sec-obs').style.display = sec === 'obs' ? 'block' : 'none';
    }

    function enviarSimulado() {
        const modal = bootstrap.Modal.getInstance(document.getElementById('mailModal'));
        alert("ðŸ“§ Correo enviado con Ã©xito a la familia de " + nombre + ".");
        modal.hide();
    }
</script>

</body>
</html>
