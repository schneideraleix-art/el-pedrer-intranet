<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ficha del Alumno - El Pedrer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body { background-color: #f0f2f5; font-family: 'Segoe UI', sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .ficha-container { background: white; border-radius: 15px; box-shadow: 0 15px 50px rgba(0,0,0,0.1); overflow: hidden; max-width: 900px; width: 95%; display: flex; }
        .sidebar-ficha { background: #2c3e50; color: white; width: 35%; padding: 40px 30px; text-align: center; }
        .content-ficha { width: 65%; padding: 40px; position: relative; }
        .avatar-circle { width: 140px; height: 140px; background: #2ecc71; color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 3.5rem; margin: 0 auto 20px; border: 5px solid rgba(255,255,255,0.1); }
        .nia-badge { background: #007bff; color: white; padding: 4px 15px; border-radius: 20px; font-size: 0.8rem; font-weight: bold; }
        .nav-tabs .nav-link { border: none; color: #888; font-weight: 500; }
        .nav-tabs .nav-link.active { border-bottom: 3px solid #007bff; color: #007bff; background: none; }
        .btn-pdf { background: #dc3545; color: white; border: none; padding: 10px 20px; border-radius: 8px; font-weight: bold; width: 100%; margin-top: 20px; }
    </style>
</head>
<body>

<div class="ficha-container">
    <div class="sidebar-ficha">
        <div class="avatar-circle" id="iniciales">AL</div>
        <h3 class="fw-bold mb-1" id="nombreFicha">Nombre Alumno</h3>
        <span class="nia-badge" id="niaFicha">NIA: 0000000</span>
        <div class="mt-5 text-start opacity-75 small">
            <p><i class="bi bi-geo-alt me-2"></i> Calle del Centro, 12, Valencia</p>
            <p><i class="bi bi-telephone me-2"></i> +34 600 000 000</p>
        </div>
    </div>

    <div class="content-ficha">
        <a href="exp_alumnado.html" class="btn btn-sm btn-outline-secondary position-absolute" style="top: 20px; right: 20px;">Cerrar Ficha</a>
        
        <h4 class="fw-bold mb-4">Historial Académico</h4>
        
        <ul class="nav nav-tabs mb-4">
            <li class="nav-item"><a class="nav-link active" href="#">Calificaciones</a></li>
            <li class="nav-item"><a class="nav-link" href="#" onclick="alert('Cargando historial de asistencia...')">Asistencia</a></li>
            <li class="nav-item"><a class="nav-link" href="#" onclick="alert('No hay observaciones disciplinarias.')">Observaciones</a></li>
        </ul>

        <table class="table border">
            <thead class="table-light">
                <tr>
                    <th>Asignatura</th>
                    <th class="text-center">1ª Eval</th>
                    <th class="text-center">2ª Eval</th>
                </tr>
            </thead>
            <tbody>
                <tr><td>Lengua Castellana</td><td class="text-center">8.5</td><td class="text-center text-muted">Pend.</td></tr>
                <tr><td>Matemáticas</td><td class="text-center">7.0</td><td class="text-center text-muted">Pend.</td></tr>
                <tr><td>Educación Física</td><td class="text-center">9.0</td><td class="text-center text-muted">Pend.</td></tr>
            </tbody>
        </table>

        <button class="btn btn-pdf" onclick="window.print()">
            <i class="bi bi-file-earmark-pdf me-2"></i> Generar Certificado NIA
        </button>
    </div>
</div>

<script>
    // Leer datos de la URL
    const urlParams = new URLSearchParams(window.location.search);
    const nombre = urlParams.get('nombre') || "Alumno";
    const apellido = urlParams.get('ape') || "Desconocido";
    const nia = urlParams.get('nia') || "0000000";

    document.getElementById('nombreFicha').innerText = nombre + " " + apellido;
    document.getElementById('niaFicha').innerText = "NIA: " + nia;
    document.getElementById('iniciales').innerText = nombre.charAt(0) + apellido.charAt(0);
</script>

</body>
</html>
