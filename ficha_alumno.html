<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centralita El Pedrer - Ultra Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body { background-color: #f0f2f5; font-family: 'Segoe UI', sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        .ficha-container { background: white; border-radius: 15px; box-shadow: 0 15px 50px rgba(0,0,0,0.1); overflow: hidden; max-width: 1100px; width: 95%; display: flex; min-height: 850px; }
        
        .sidebar-ficha { background: #1a252f; color: white; width: 320px; padding: 30px 20px; text-align: center; }
        
        /* Interfaz de Centralita Flotante */
        #callOverlay { 
            display: none; position: fixed; top: 20px; right: 20px; width: 360px; 
            background: #090909; color: white; border-radius: 20px; padding: 25px; 
            box-shadow: 0 0 30px rgba(0,210,255,0.4); z-index: 9999; text-align: center; border: 1px solid #00d2ff;
        }

        /* Visualizador de Audio (Micro y Altavoz) */
        .audio-viz { display: flex; justify-content: center; align-items: flex-end; gap: 4px; height: 50px; margin: 20px 0; }
        .bar { width: 5px; background: #00d2ff; border-radius: 10px; transition: height 0.1s ease; }
        .bar-mic { background: #ff4757; }
        .animating { animation: barFlow 0.8s infinite ease-in-out; }
        @keyframes barFlow { 0%, 100% { height: 10px; } 50% { height: 45px; } }

        .bot-bubble { font-size: 0.9rem; background: rgba(0,210,255,0.1); border-radius: 12px; padding: 15px; margin-bottom: 15px; border: 1px solid #00d2ff; min-height: 80px; }
        
        .mic-active-badge { display: none; background: #ff4757; color: white; padding: 4px 10px; border-radius: 20px; font-size: 0.7rem; font-weight: bold; margin-bottom: 10px; text-transform: uppercase; letter-spacing: 1px; }

        .btn-call-action { background: #ff4757; border: none; color: white; width: 60px; height: 60px; border-radius: 50%; font-size: 1.5rem; transition: 0.3s; }
        .btn-call-action:hover { background: #c0392b; transform: rotate(135deg); }
    </style>
</head>
<body>

<div id="callOverlay">
    <div class="small opacity-50 mb-1">CENTRALITA INTELIGENTE VOZ/IP</div>
    <div class="mic-active-badge" id="micBadge"><i class="bi bi-record-circle me-1"></i> Micrófono Abierto</div>
    
    <div class="audio-viz" id="viz">
        <div class="bar animating"></div><div class="bar animating" style="animation-delay: 0.1s"></div>
        <div class="bar animating" style="animation-delay: 0.2s"></div><div class="bar animating" style="animation-delay: 0.3s"></div>
        <div class="bar animating" style="animation-delay: 0.4s"></div>
    </div>

    <div id="botSpeech" class="bot-bubble">Iniciando protocolo de audio seguro...</div>
    
    <div id="callInfo" class="mb-3">
        <h5 class="mb-0" id="callStatus">Estado: Reposo</h5>
        <span class="badge bg-dark" id="timer">00:00</span>
    </div>

    <button class="btn-call-action" onclick="endCall()"><i class="bi bi-telephone-fill"></i></button>
</div>

<div class="ficha-container">
    <div class="sidebar-ficha">
        <div class="mb-4">
            <div class="rounded-circle bg-success d-inline-block p-3 mb-2"><i class="bi bi-person-fill fs-1"></i></div>
            <h4 id="nombreAlumno">Estudiante</h4>
            <p class="small text-muted">NIA: 1084251</p>
        </div>
        <button class="btn btn-primary w-100 py-3 fw-bold rounded-pill shadow" onclick="initCallFlow()">
            <i class="bi bi-mic-fill me-2"></i> INICIAR GESTIÓN VOCAL
        </button>
    </div>
    <div class="p-5 flex-grow-1">
        <h3>Historial de Mensajes de Voz</h3>
        <hr>
        <div id="voiceLog" class="list-group list-group-flush">
            <div class="text-muted small">No hay mensajes recientes.</div>
        </div>
    </div>
</div>

<script>
    // Configuración de Voz
    const synth = window.speechSynthesis;
    const Recognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new Recognition();
    recognition.lang = 'es-ES';
    
    let callTimer;
    let seconds = 0;

    function botSpeak(text) {
        return new Promise((resolve) => {
            synth.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'es-ES';
            utterance.rate = 1;
            utterance.onstart = () => {
                document.getElementById('botSpeech').innerText = text;
                toggleViz(true, 'bot');
            };
            utterance.onend = () => {
                toggleViz(false);
                resolve();
            };
            synth.speak(utterance);
        });
    }

    function listenUser() {
        return new Promise((resolve) => {
            document.getElementById('micBadge').style.display = 'inline-block';
            toggleViz(true, 'mic');
            recognition.start();
            recognition.onresult = (event) => {
                const result = event.results[0][0].transcript.toLowerCase();
                document.getElementById('micBadge').style.display = 'none';
                toggleViz(false);
                resolve(result);
            };
            recognition.onerror = () => {
                document.getElementById('micBadge').style.display = 'none';
                resolve("error");
            };
        });
    }

    function toggleViz(active, mode) {
        const bars = document.querySelectorAll('.bar');
        bars.forEach(b => {
            if (active) {
                b.classList.add('animating');
                b.style.background = mode === 'mic' ? '#ff4757' : '#00d2ff';
            } else {
                b.classList.remove('animating');
                b.style.height = '10px';
            }
        });
    }

    async function initCallFlow() {
        document.getElementById('callOverlay').style.display = 'block';
        
        await botSpeak("Bienvenido. Diga 'sí' para activar la grabación de seguridad o 'no' para continuar sin ella.");
        const answer = await listenUser();
        
        if (answer.includes("sí") || answer.includes("si")) {
            await botSpeak("Grabación activada. Seleccione departamento: uno para Secretaría, dos para Dirección.");
        } else {
            await botSpeak("Entendido. Sin grabación. Seleccione departamento: uno para Secretaría, dos para Dirección.");
        }

        const dept = await listenUser();
        await botSpeak("Conectando. Por favor, disfrute de la música de espera.");
        
        // Simulación de llamada en línea
        document.getElementById('callStatus').innerText = "ESTADO: EN LÍNEA";
        callTimer = setInterval(() => {
            seconds++;
            let m = Math.floor(seconds/60).toString().padStart(2,'0');
            let s = (seconds%60).toString().padStart(2,'0');
            document.getElementById('timer').innerText = `${m}:${s}`;
        }, 1000);
    }

    function endCall() {
        clearInterval(callTimer);
        botSpeak(`Llamada finalizada. Duración: ${seconds} segundos. Se ha enviado un resumen por correo.`);
        setTimeout(() => {
            document.getElementById('callOverlay').style.display = 'none';
            const log = document.getElementById('voiceLog');
            log.innerHTML = `<div class="list-group-item"><b>Llamada de voz:</b> ${seconds}s <span class="badge bg-info">Transcrita</span></div>` + log.innerHTML;
            seconds = 0;
        }, 3000);
    }
</script>
</body>
</html>
