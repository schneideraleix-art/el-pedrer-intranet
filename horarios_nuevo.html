<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>A√±adir Nueva Sesi√≥n - El Pedrer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --sidebar-bg: #1a1d2b; --accent-red: #ff4d4d; --bg-light: #f4f7f9; --accent-blue: #4285f4; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; background-color: var(--bg-light); height: 100vh; overflow: hidden; }
        
        /* Sidebar y Bot√≥n Centralita (Mantenido de tus capturas) */
        .sidebar { width: 240px; background-color: var(--sidebar-bg); color: white; padding: 20px; flex-shrink: 0; display: flex; flex-direction: column; }
        .logo { font-size: 1.5rem; font-weight: bold; margin-bottom: 40px; }
        .nav-item { padding: 12px; margin-bottom: 5px; border-radius: 8px; display: flex; align-items: center; gap: 10px; cursor: pointer; color: #aeb2b9; text-decoration: none; }
        .nav-item.active { background: var(--accent-red); color: white; }
        .btn-centralita { position: fixed; bottom: 20px; left: 20px; width: 200px; background: var(--accent-blue); color: white; padding: 14px; border-radius: 12px; text-decoration: none; font-weight: bold; display: flex; align-items: center; justify-content: center; gap: 10px; box-shadow: 0 5px 15px rgba(66,133,244,0.3); }

        .main-content { flex-grow: 1; padding: 40px; overflow-y: auto; }
        .form-card { background: white; padding: 35px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); max-width: 950px; margin: 0 auto; }
        
        .grid-form { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; }
        .full-width { grid-column: span 3; }

        .form-group label { display: block; margin-bottom: 8px; font-weight: 600; font-size: 0.85rem; color: #555; }
        .form-group select, .form-group input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 10px; font-size: 0.9rem; }

        /* Estilos de informaci√≥n y alertas */
        .preview-box { border: 2px dashed #e2e8f0; padding: 15px; border-radius: 12px; margin-top: 25px; background: #f8fbff; }
        .btn-save { background: var(--accent-red); color: white; border: none; padding: 16px; border-radius: 12px; width: 100%; font-weight: bold; cursor: pointer; margin-top: 20px; font-size: 1rem; }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="logo">üèõÔ∏è EL PEDRER</div>
        <a href="horarios.html" class="nav-item"><i class="fas fa-arrow-left"></i> Volver a Gesti√≥n</a>
        <div class="nav-item active"><i class="fas fa-plus"></i> Nueva Sesi√≥n</div>
        <a href="centralita.html" class="btn-centralita"><i class="fas fa-headset"></i> CENTRALITA IP</a>
    </div>

    <div class="main-content">
        <h1>A√±adir Nueva Sesi√≥n</h1>

        <div class="form-card">
            <div class="grid-form">
                <div class="form-group full-width">
                    <label>Asignatura / Materia (30 lecciones disponibles)</label>
                    <select id="selectMateria"></select>
                </div>

                <div class="form-group">
                    <label>Docente Responsable (150 profes)</label>
                    <select id="selectDocente"></select>
                </div>

                <div class="form-group">
                    <label>Tipo de Sesi√≥n</label>
                    <select><option>Lectiva Est√°ndar</option><option>Guardia</option><option>Taller</option></select>
                </div>

                <div class="form-group">
                    <label>Aula Asignada (58 espacios)</label>
                    <select id="selectAula"></select>
                </div>

                <div class="form-group">
                    <label>D√≠a</label>
                    <select><option>Lunes</option><option>Martes</option><option>Mi√©rcoles</option><option>Jueves</option><option>Viernes</option></select>
                </div>

                <div class="form-group">
                    <label>Hora Inicio</label>
                    <input type="time" value="08:00">
                </div>

                <div class="form-group">
                    <label>Periodicidad</label>
                    <select><option>Semanal</option><option>Semana A</option><option>Semana B</option></select>
                </div>
            </div>

            <div class="preview-box">
                <p id="preview" style="margin: 0; color: #4a5568;"><i class="fas fa-info-circle"></i> Complete los campos para previsualizar la sesi√≥n.</p>
            </div>

            <button class="btn-save"><i class="fas fa-save"></i> GUARDAR EN HORARIO</button>
        </div>
    </div>

    <script>
        // Funci√≥n para cargar datos masivos
        function cargarDatos() {
            const materias = ["Matem√°ticas", "Lengua", "Ingl√©s", "F√≠sica", "Qu√≠mica", "Biolog√≠a", "Historia", "Geograf√≠a", "Arte", "Filosof√≠a", "E. F√≠sica", "M√∫sica", "Tecnolog√≠a", "Inform√°tica", "Lat√≠n", "Griego", "Cultura Cl√°sica", "Valores", "Religi√≥n", "Econom√≠a", "Dibujo T√©cnico", "Pl√°stica", "Franc√©s", "Alem√°n", "Rob√≥tica", "Oratoria", "Laboratorio", "Teatro", "Tutor√≠a", "Guardia"];
            
            const docenteSelect = document.getElementById('selectDocente');
            const aulaSelect = document.getElementById('selectAula');
            const materiaSelect = document.getElementById('selectMateria');

            // Cargar 30 Materias
            materias.forEach(m => {
                let opt = document.createElement('option');
                opt.value = m; opt.innerHTML = m;
                materiaSelect.appendChild(opt);
            });

            // Cargar 150 Docentes (Simulados por ID)
            for(let i=1; i<=150; i++) {
                let opt = document.createElement('option');
                opt.value = i; opt.innerHTML = `Profesor/a ${i} (ID: 0${i})`;
                docenteSelect.appendChild(opt);
            }

            // Cargar 58 Aulas
            for(let j=1; j<=58; j++) {
                let opt = document.createElement('option');
                opt.value = j; opt.innerHTML = `Aula ${j < 10 ? '0'+j : j} (Edificio ${j < 30 ? 'A' : 'B'})`;
                aulaSelect.appendChild(opt);
            }
        }

        window.onload = cargarDatos;
    </script>
</body>
</html>
