<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reserva de Espacios - El Pedrer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body { background-color: #f4f7f6; font-family: 'Segoe UI', sans-serif; }
        .aula-slot { cursor: pointer; transition: 0.3s; }
        .aula-slot:hover { background-color: #e8f4fd !important; }
        .ocupado { background-color: #fde8e8 !important; color: #dc3545; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="fw-bold text-success"><i class="bi bi-calendar-check"></i> RESERVA DE ESPACIOS</h2>
            <a href="direccion.html" class="btn btn-dark">Volver</a>
        </div>

        <div class="card shadow-sm border-0">
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-md-4">
                        <select class="form-select">
                            <option>Aula de Informática 1</option>
                            <option>Biblioteca</option>
                            <option>Gimnasio</option>
                            <option>Salón de Actos</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <input type="date" class="form-control" value="2026-02-23">
                    </div>
                </div>

                <table class="table table-bordered text-center">
                    <thead class="table-dark">
                        <tr><th>Horario</th><th>Estado / Docente</th></tr>
                    </thead>
                    <tbody>
                        <tr><td>09:00 - 10:00</td><td class="aula-slot">Libre - <span class="text-muted">Haga clic para reservar</span></td></tr>
                        <tr><td>10:00 - 11:00</td><td class="ocupado">Ocupado - Sánchez, Julia (Matemáticas)</td></tr>
                        <tr><td>11:30 - 12:30</td><td class="aula-slot">Libre</td></tr>
                        <tr><td>12:30 - 13:30</td><td class="ocupado">Ocupado - Martínez, Ricardo (TIC)</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
