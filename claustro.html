<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claustro - El Pedrer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body { background-color: #f4f7f6; font-family: 'Segoe UI', sans-serif; }
        .sidebar { width: 240px; background-color: #1a1a1a; min-height: 100vh; position: fixed; color: white; }
        .main-content { margin-left: 240px; padding: 30px; }
        .nav-link { color: white; transition: 0.3s; }
        .nav-link:hover { background-color: #333; }
        .nav-link.active { background-color: #d91e18 !important; border-radius: 5px; margin: 0 10px; }
        .card-teacher { border: none; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .status-pill { font-size: 0.75rem; padding: 4px 10px; border-radius: 50px; }
        .btn-emergencia { color: #ffc107; font-weight: bold; }
    </style>
</head>
<body>

<div class="d-flex">
    <div class="sidebar d-flex flex-column p-3">
        <div class="text-center mb-4">
            <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" width="60" class="rounded-circle mb-2">
            <h6 class="fw-bold m-0">Admin Dirección</h6>
        </div>
        
        <nav class="nav flex-column gap-2">
            <a href="direccion.html" class="nav-link"><i class="bi bi-speedometer2 me-2"></i> Dashboard</a>
            <a href="claustro.html" class="nav-link active"><i class="bi bi-people me-2"></i> Claustro</a>
            <a href="#" class="nav-link btn-emergencia"><i class="bi bi-broadcast me-2"></i> EMERGENCIA</a>
            <hr class="border-secondary">
            <a href="index.html" class="nav-link"><i class="bi bi-box-arrow-left me-2"></i> Salir</a>
        </nav>
    </div>

    <div class="main-content w-100">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="fw-bold">Gestión del Claustro</h2>
            <button class="btn btn-dark shadow-sm" onclick="alert('Abriendo formulario de alta...')">
                <i class="bi bi-person-plus me-2"></i> Añadir Docente
            </button>
        </div>

        <div class="card card-teacher p-3 mb-4">
            <div class="row g-3">
                <div class="col-md-8">
                    <input type="text" class="form-control border-0 bg-light" placeholder="Buscar por nombre o especialidad...">
                </div>
                <div class="col-md-4">
                    <select class="form-select border-0 bg-light">
                        <option>Todos los Departamentos</option>
                        <option>Primaria</option>
                        <option>Secundaria</option>
                        <option>Infantil</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="card card-teacher p-0 overflow-hidden">
            <table class="table table-hover align-middle m-0">
                <thead class="table-light">
                    <tr>
                        <th class="ps-4">Docente</th>
                        <th>Departamento</th>
                        <th>Especialidad</th>
                        <th>Estado</th>
                        <th class="text-end pe-4">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="ps-4">
                            <div class="d-flex align-items-center">
                                <div class="bg-primary text-white rounded-circle me-3 d-flex align-items-center justify-content-center" style="width:35px; height:35px">JS</div>
                                <strong>Sánchez, Julia</strong>
                            </div>
                        </td>
                        <td>Primaria</td>
                        <td>Matemáticas</td>
                        <td><span class="badge bg-success status-pill">En el centro</span></td>
                        <td class="text-end pe-4">
                            <button class="btn btn-sm btn-outline-secondary" title="Mensaje"><i class="bi bi-chat-dots"></i></button>
                            <button class="btn btn-sm btn-outline-dark ms-2" title="Editar"><i class="bi bi-pencil"></i></button>
                        </td>
                    </tr>
                    <tr>
                        <td class="ps-4">
                            <div class="d-flex align-items-center">
                                <div class="bg-warning text-dark rounded-circle me-3 d-flex align-items-center justify-content-center" style="width:35px; height:35px">RM</div>
                                <strong>Martínez, Ricardo</strong>
                            </div>
                        </td>
                        <td>Secundaria</td>
                        <td>Educación Física</td>
                        <td><span class="badge bg-danger status-pill">Baja Médica</span></td>
                        <td class="text-end pe-4">
                            <button class="btn btn-sm btn-outline-secondary"><i class="bi bi-chat-dots"></i></button>
                            <button class="btn btn-sm btn-outline-dark ms-2"><i class="bi bi-pencil"></i></button>
                        </td>
                    </tr>
                    <tr>
                        <td class="ps-4">
                            <div class="d-flex align-items-center">
                                <div class="bg-info text-white rounded-circle me-3 d-flex align-items-center justify-content-center" style="width:35px; height:35px">EL</div>
                                <strong>López, Elena</strong>
                            </div>
                        </td>
                        <td>Infantil</td>
                        <td>Tutora 5 años</td>
                        <td><span class="badge bg-success status-pill">En el centro</span></td>
                        <td class="text-end pe-4">
                            <button class="btn btn-sm btn-outline-secondary"><i class="bi bi-chat-dots"></i></button>
                            <button class="btn btn-sm btn-outline-dark ms-2"><i class="bi bi-pencil"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
