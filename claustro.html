<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Claustro - El Pedrer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --sidebar-bg: #1a1d2b; --accent-red: #ff4d4d; --bg-light: #f4f7f9; --accent-blue: #4285f4; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; background-color: var(--bg-light); }
        .sidebar { width: 240px; background-color: var(--sidebar-bg); height: 100vh; color: white; padding: 20px; position: fixed; }
        .logo { font-size: 1.5rem; font-weight: bold; margin-bottom: 40px; display: flex; align-items: center; gap: 10px; }
        .nav-link { text-decoration: none; color: inherit; display: block; }
        .nav-item { padding: 12px; margin-bottom: 5px; border-radius: 8px; display: flex; align-items: center; gap: 10px; }
        .nav-item.active { background-color: var(--accent-red); }
        .main-content { margin-left: 280px; padding: 30px; width: calc(100% - 320px); }
        .quick-actions { display: grid; grid-template-columns: repeat(auto-fill, minmax(170px, 1fr)); gap: 15px; margin-bottom: 30px; }
        .action-card { background: white; padding: 15px; border-radius: 12px; text-align: center; box-shadow: 0 2px 8px rgba(0,0,0,0.05); cursor: pointer; }
        .action-card i { font-size: 1.4rem; color: var(--accent-blue); margin-bottom: 8px; display: block; }
        .profe-card { background: white; border-radius: 12px; padding: 15px; display: flex; align-items: center; gap: 12px; box-shadow: 0 2px 6px rgba(0,0,0,0.04); margin-bottom: 10px; }
        .avatar { width: 40px; height: 40px; background: #eef2f7; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
        .info-box { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo"><i class="fas fa-university"></i> EL PEDRER</div>
        <a href="direccion.html" class="nav-link"><div class="nav-item"><i class="fas fa-th-large"></i> Dashboard</div></a>
        <a href="claustro.html" class="nav-link"><div class="nav-item active"><i class="fas fa-users"></i> Claustro</div></a>
        <a href="horarios.html" class="nav-link"><div class="nav-item"><i class="fas fa-clock"></i> Horarios</div></a>
        <div class="nav-item"><i class="fas fa-file-alt"></i> Reportes</div>
        <div class="nav-item"><i class="fas fa-comment-dots"></i> Mensajería</div>
    </div>
    <div class="main-content">
        <h1>Panel del Claustro</h1>
        <div class="quick-actions">
            <div class="action-card"><i class="fas fa-file-signature"></i><span>Pasar Lista</span></div>
            <div class="action-card"><i class="fas fa-laptop"></i><span>Carrito TIC</span></div>
            <div class="action-card"><i class="fas fa-graduation-cap"></i><span>Notas</span></div>
            <div class="action-card"><i class="fas fa-user-check"></i><span>Justificantes</span></div>
            <div class="action-card"><i class="fas fa-star"></i><span>Actas Eval.</span></div>
            <div class="action-card"><i class="fas fa-book"></i><span>Biblioteca</span></div>
            <div class="action-card"><i class="fas fa-lightbulb"></i><span>Sugerencias</span></div>
            <div class="action-card"><i class="fas fa-cloud-upload-alt"></i><span>Recursos</span></div>
            <div class="action-card"><i class="fas fa-users-cog"></i><span>Tutorías</span></div>
            <div class="action-card"><i class="fas fa-clipboard-list"></i><span>Incidencias</span></div>
        </div>
        <div class="info-box">
            <h3>Compañeros en el Centro</h3>
            <div class="profe-card"><div class="avatar">G</div><div><b>García, Alberto</b><p>Matemáticas</p></div></div>
            <div class="profe-card"><div class="avatar">M</div><div><b>Martínez, Elena</b><p>Lengua</p></div></div>
        </div>
    </div>
</body>
</html>
