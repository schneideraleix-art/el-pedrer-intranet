<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Bajas - El Pedrer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body { background-color: #fef2f2; font-family: 'Segoe UI', sans-serif; padding: 40px; }
        .baja-card { background: white; border-radius: 15px; border-left: 5px solid #ef4444; margin-bottom: 15px; padding: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="fw-bold text-danger"><i class="bi bi-file-earmark-medical me-2"></i> Control de Bajas Docentes</h2>
            <button class="btn btn-outline-danger" onclick="window.history.back()">Volver al Panel</button>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="card p-3 mb-4 shadow-sm">
                    <h6>Solicitar Nueva Baja</h6>
                    <input type="text" class="form-control mb-2" placeholder="Nombre del docente">
                    <button class="btn btn-danger w-100">Registrar Incidencia</button>
                </div>
            </div>
            <div class="col-md-8">
                <div class="baja-card shadow-sm d-flex justify-content-between align-items-center">
                    <div>
                        <h6 class="fw-bold mb-0">Pérez, David</h6>
                        <small class="text-muted">Baja Médica - Desde: 15/02/2026</small>
                    </div>
                    <span class="badge bg-danger">Pendiente Sustituto</span>
                </div>
                </div>
        </div>
    </div>
</body>
</html>
