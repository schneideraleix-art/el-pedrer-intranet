<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horarios - El Pedrer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --sidebar-bg: #1a1d2b; --accent-red: #ff4d4d; --bg-light: #f4f7f9; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; background-color: var(--bg-light); }
        .sidebar { width: 240px; background-color: var(--sidebar-bg); height: 100vh; color: white; padding: 20px; position: fixed; }
        .logo { font-size: 1.5rem; font-weight: bold; margin-bottom: 40px; display: flex; align-items: center; gap: 10px; }
        .nav-link { text-decoration: none; color: inherit; display: block; }
        .nav-item { padding: 12px; margin-bottom: 5px; border-radius: 8px; display: flex; align-items: center; gap: 10px; }
        .nav-item.active { background-color: var(--accent-red); }
        .main-content { margin-left: 280px; padding: 30px; width: calc(100% - 320px); }
        .timetable-container { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        table { width: 100%; border-collapse: separate; border-spacing: 5px; }
        th { color: #888; font-size: 0.8rem; padding: 10px; }
        .subject-card { padding: 10px; border-radius: 8px; font-size: 0.8rem; border-left: 4px solid #4285f4; background: #f8fbff; }
        .guardia { border-left-color: #ea4335; background: #fff5f5; }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo"><i class="fas fa-university"></i> EL PEDRER</div>
        <a href="direccion.html" class="nav-link"><div class="nav-item"><i class="fas fa-th-large"></i> Dashboard</div></a>
        <a href="claustro.html" class="nav-link"><div class="nav-item"><i class="fas fa-users"></i> Claustro</div></a>
        <a href="horarios.html" class="nav-link"><div class="nav-item active"><i class="fas fa-clock"></i> Horarios</div></a>
        <div class="nav-item"><i class="fas fa-file-alt"></i> Reportes</div>
        <div class="nav-item"><i class="fas fa-comment-dots"></i> Mensajería</div>
    </div>
    <div class="main-content">
        <h1>Gestión de Horarios</h1>
        <div class="timetable-container">
            <table>
                <tr><th>Hora</th><th>Lunes</th><th>Martes</th><th>Miércoles</th></tr>
                <tr><td>08:00</td><td><div class="subject-card"><b>Matemáticas</b><br>Aula 204</div></td><td><div class="subject-card"><b>Inglés</b><br>Aula 102</div></td><td><div class="subject-card guardia"><b>GUARDIA</b><br>Pasillo</div></td></tr>
                <tr><td>09:00</td><td><div class="subject-card"><b>Lengua</b><br>Aula 204</div></td><td><div class="subject-card guardia"><b>GUARDIA</b><br>Patio</div></td><td><div class="subject-card"><b>Historia</b><br>Aula 301</div></td></tr>
            </table>
        </div>
    </div>
</body>
</html>
