<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Horarios - El Pedrer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --sidebar-bg: #1a1d2b; --accent-red: #ff4d4d; --bg-light: #f4f7f9; --accent-blue: #4285f4; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; background-color: var(--bg-light); height: 100vh; overflow: hidden; }
        
        /* Sidebar */
        .sidebar { width: 240px; background-color: var(--sidebar-bg); color: white; padding: 20px; flex-shrink: 0; display: flex; flex-direction: column; }
        .logo { font-size: 1.5rem; font-weight: bold; margin-bottom: 40px; }
        .nav-item { padding: 12px; margin-bottom: 5px; border-radius: 8px; display: flex; align-items: center; gap: 10px; cursor: pointer; color: #aeb2b9; text-decoration: none; transition: 0.3s; }
        .nav-item:hover { background: rgba(255,255,255,0.05); color: white; }
        .nav-item.active { background: var(--accent-red); color: white; }

        .main-content { flex-grow: 1; padding: 30px; overflow-y: auto; }
        
        /* Grid de Botones Superiores */
        .actions-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)); gap: 10px; margin-bottom: 30px; }
        .action-card { background: white; padding: 15px; border-radius: 12px; text-align: center; text-decoration: none; color: #555; font-size: 0.8rem; box-shadow: 0 4px 6px rgba(0,0,0,0.02); transition: 0.2s; border: 1px solid #eee; display: flex; flex-direction: column; align-items: center; gap: 8px; }
        .action-card i { font-size: 1.2rem; color: var(--accent-blue); }
        .action-card:hover { transform: translateY(-3px); border-color: var(--accent-blue); }

        /* Tabla de Horarios */
        .schedule-container { background: white; border-radius: 20px; padding: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .schedule-table { width: 100%; border-collapse: separate; border-spacing: 10px; table-layout: fixed; }
        .schedule-table th { color: #888; font-weight: 500; padding: 10px; }
        .time-col { width: 70px; font-weight: bold; color: #444; text-align: center; }
        
        .class-box { background: #f8fbff; border-left: 4px solid var(--accent-blue); padding: 10px; border-radius: 8px; font-size: 0.85rem; min-height: 45px; }
        .class-box b { display: block; color: #222; }
        .class-box span { font-size: 0.75rem; color: #777; }

        .btn-centralita { position: fixed; bottom: 20px; left: 20px; width: 200px; background: var(--accent-blue); color: white; padding: 14px; border-radius: 12px; text-decoration: none; font-weight: bold; display: flex; align-items: center; justify-content: center; gap: 10px; }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">üèõÔ∏è EL PEDRER</div>
        <a href="direccion.html" class="nav-item"><i class="fas fa-th-large"></i> Dashboard</a>
        <a href="horarios.html" class="nav-item active"><i class="fas fa-clock"></i> Horarios</a>
        <a href="mensajeria.html" class="nav-item"><i class="fas fa-comment-dots"></i> Mensajer√≠a</a>
        <a href="centralita.html" class="btn-centralita"><i class="fas fa-headset"></i> CENTRALITA IP</a>
    </div>

    <div class="main-content">
        <h1>Gesti√≥n de Horarios</h1>

        <div class="actions-grid">
            <a href="horarios_nuevo.html" class="action-card"><i class="fas fa-plus"></i><span>Nuevo</span></a>
            <a href="#" class="action-card"><i class="fas fa-exchange-alt"></i><span>Cambios</span></a>
            <a href="#" class="action-card"><i class="fas fa-print"></i><span>Imprimir</span></a>
            <a href="#" class="action-card"><i class="fas fa-user-clock"></i><span>Permisos</span></a>
            <a href="#" class="action-card"><i class="fas fa-history"></i><span>Hist√≥rico</span></a>
            <a href="#" class="action-card"><i class="fas fa-cog"></i><span>Tramos</span></a>
            <a href="#" class="action-card"><i class="fas fa-users-viewfinder"></i><span>Carga</span></a>
            <a href="#" class="action-card"><i class="fas fa-door-closed"></i><span>Aulas</span></a>
            <a href="#" class="action-card"><i class="fas fa-sync"></i><span>Optimizar</span></a>
        </div>

        <div class="schedule-container">
            <table class="schedule-table" id="timetable">
                <thead>
                    <tr>
                        <th>Hora</th><th>Lunes</th><th>Martes</th><th>Mi√©rcoles</th><th>Jueves</th><th>Viernes</th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-hora="08:00"><td class="time-col">08:00</td><td></td><td></td><td></td><td></td><td></td></tr>
                    <tr data-hora="09:00"><td class="time-col">09:00</td><td></td><td></td><td></td><td></td><td></td></tr>
                    <tr data-hora="10:30"><td class="time-col">10:30</td><td></td><td></td><td></td><td></td><td></td></tr>
                    <tr data-hora="11:30"><td class="time-col">11:30</td><td></td><td></td><td></td><td></td><td></td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function renderHorario() {
            const sesiones = JSON.parse(localStorage.getItem('sesionesHorario')) || [];
            const diasMap = { "Lunes": 1, "Martes": 2, "Mi√©rcoles": 3, "Jueves": 4, "Viernes": 5 };

            sesiones.forEach(s => {
                const filas = document.querySelectorAll('#timetable tr');
                filas.forEach(fila => {
                    if(fila.getAttribute('data-hora') === s.hora) {
                        const celda = fila.cells[diasMap[s.dia]];
                        if(celda) {
                            celda.innerHTML = `<div class="class-box"><b>${s.materia}</b><span>${s.aula}</span></div>`;
                        }
                    }
                });
            });
        }
        window.onload = renderHorario;
    </script>
</body>
</html>
