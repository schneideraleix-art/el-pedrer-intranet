<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Horarios - El Pedrer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --sidebar-bg: #1a1d2b; --accent-red: #ff4d4d; --bg-light: #f4f7f9; }
        
        /* Animación de entrada */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        body { font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; background-color: var(--bg-light); animation: fadeIn 0.5s ease-out; }
        
        .sidebar { width: 240px; background-color: var(--sidebar-bg); height: 100vh; color: white; padding: 20px; position: fixed; }
        .logo { font-size: 1.5rem; font-weight: bold; margin-bottom: 40px; display: flex; align-items: center; gap: 10px; }
        .nav-link { text-decoration: none; color: inherit; }
        .nav-item { padding: 12px; margin-bottom: 5px; border-radius: 8px; display: flex; align-items: center; gap: 10px; transition: 0.3s; cursor: pointer; }
        .nav-item.active { background-color: var(--accent-red); }
        .nav-item:hover:not(.active) { background-color: rgba(255,255,255,0.1); }

        .main-content { margin-left: 280px; padding: 30px; width: calc(100% - 320px); }
        
        /* Barra de carga superior */
        .loading-bar { position: fixed; top: 0; left: 0; height: 3px; background: var(--accent-red); width: 100%; animation: load 0.8s ease-in-out forwards; z-index: 1000; }
        @keyframes load { 0% { width: 0; } 100% { width: 100%; opacity: 0; } }

        .actions-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 12px; margin-bottom: 30px; }
        .action-card { background: white; padding: 12px; border-radius: 12px; text-align: center; box-shadow: 0 2px 8px rgba(0,0,0,0.05); cursor: pointer; transition: 0.2s; }
        .action-card:hover { transform: scale(1.05); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .action-card i { color: #4285f4; margin-bottom: 5px; display: block; }

        table { width: 100%; border-collapse: separate; border-spacing: 10px; background: white; padding: 20px; border-radius: 15px; }
        .subject-card { padding: 10px; border-radius: 8px; font-size: 0.8rem; border-left: 4px solid #4285f4; background: #f8fbff; }
        .guardia { border-left-color: #ff4d4d; background: #fff5f5; }
    </style>
</head>
<body>
    <div class="loading-bar"></div>
    <div class="sidebar">
        <div class="logo"><i class="fas fa-university"></i> EL PEDRER</div>
        <a href="direccion.html" class="nav-link"><div class="nav-item"><i class="fas fa-th-large"></i> Dashboard</div></a>
        <a href="claustro.html" class="nav-link"><div class="nav-item"><i class="fas fa-users"></i> Claustro</div></a>
        <a href="horarios.html" class="nav-link"><div class="nav-item active"><i class="fas fa-clock"></i> Horarios</div></a>
        <a href="reportes.html" class="nav-link"><div class="nav-item"><i class="fas fa-file-alt"></i> Reportes</div></a>
        <a href="mensajeria.html" class="nav-link"><div class="nav-item"><i class="fas fa-comment-dots"></i> Mensajería</div></a>
    </div>

    <div class="main-content">
        <h1>Gestión de Horarios</h1>
        <div class="actions-grid">
            <div class="action-card"><i class="fas fa-plus"></i><span>Nuevo</span></div>
            <div class="action-card"><i class="fas fa-exchange-alt"></i><span>Cambios</span></div>
            <div class="action-card"><i class="fas fa-print"></i><span>Imprimir</span></div>
            <div class="action-card"><i class="fas fa-user-clock"></i><span>Permisos</span></div>
            <div class="action-card"><i class="fas fa-history"></i><span>Histórico</span></div>
            <div class="action-card"><i class="fas fa-cog"></i><span>Tramos</span></div>
            <div class="action-card"><i class="fas fa-users-viewfinder"></i><span>Carga</span></div>
            <div class="action-card"><i class="fas fa-door-closed"></i><span>Aulas</span></div>
            <div class="action-card"><i class="fas fa-sync"></i><span>Optimizar</span></div>
            <div class="action-card"><i class="fas fa-file-export"></i><span>Exportar</span></div>
        </div>

        <table>
            <thead><tr><th>Hora</th><th>Lunes</th><th>Martes</th><th>Miércoles</th><th>Jueves</th><th>Viernes</th></tr></thead>
            <tbody>
                <tr>
                    <td>08:00</td>
                    <td><div class="subject-card"><b>Matemáticas</b><span>204</span></div></td>
                    <td><div class="subject-card"><b>Inglés</b><span>102</span></div></td>
                    <td><div class="subject-card guardia"><b>GUARDIA</b><span>Pasillo</span></div></td>
                    <td><div class="subject-card"><b>Matemáticas</b><span>204</span></div></td>
                    <td><div class="subject-card"><b>Historia</b><span>301</span></div></td>
                </tr>
                </tbody>
        </table>
    </div>
</body>
</html>
