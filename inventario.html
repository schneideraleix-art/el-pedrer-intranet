<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inventario TICS - El Pedrer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">
    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="fw-bold" style="color: #f39c12;"><i class="bi bi-box-seam"></i> INVENTARIO TICS</h2>
            <a href="direccion.html" class="btn btn-outline-secondary">Volver</a>
        </div>

        <div class="row g-4">
            <div class="col-md-3">
                <div class="card text-center p-3 border-0 shadow-sm">
                    <i class="bi bi-laptop fs-1 text-warning"></i>
                    <h5 class="mt-2 fw-bold">Portátiles</h5>
                    <span class="badge bg-dark">45 unidades</span>
                    <button class="btn btn-sm btn-outline-warning mt-2">Gestionar</button>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center p-3 border-0 shadow-sm">
                    <i class="bi bi-projector fs-1 text-warning"></i>
                    <h5 class="mt-2 fw-bold">Proyectores</h5>
                    <span class="badge bg-dark">12 unidades</span>
                    <button class="btn btn-sm btn-outline-warning mt-2">Gestionar</button>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center p-3 border-0 shadow-sm">
                    <i class="bi bi-tablet fs-1 text-warning"></i>
                    <h5 class="mt-2 fw-bold">Tablets</h5>
                    <span class="badge bg-dark">30 unidades</span>
                    <button class="btn btn-sm btn-outline-warning mt-2">Gestionar</button>
                </div>
            </div>
        </div>

        <div class="mt-5 card border-0 shadow-sm p-4">
            <h5 class="fw-bold mb-3">Últimas Incidencias de Hardware</h5>
            <div class="alert alert-warning py-2 small"><i class="bi bi-tools"></i> Proyector Aula 4: Lámpara fundida (Pendiente de reparar)</div>
            <div class="alert alert-info py-2 small"><i class="bi bi-check-circle"></i> Tablet #12: Pantalla reparada satisfactoriamente.</div>
        </div>
    </div>
</body>
</html>
