<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Horarios Generales - El Pedrer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body { background-color: #f8fafc; font-family: 'Segoe UI', sans-serif; padding: 40px; }
        .schedule-card { background: white; border-radius: 20px; padding: 30px; shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .table thead { background: #1e293b; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="fw-bold"><i class="bi bi-calendar3 me-2 text-primary"></i> Horarios Generales del Centro</h2>
            <button class="btn btn-outline-dark" onclick="window.history.back()">Volver</button>
        </div>
        
        <div class="schedule-card">
            <table class="table table-bordered align-middle text-center">
                <thead>
                    <tr>
                        <th>Hora</th>
                        <th>Lunes</th>
                        <th>Martes</th>
                        <th>Miércoles</th>
                        <th>Jueves</th>
                        <th>Viernes</th>
                    </tr>
                </thead>
                <tbody>
                    <tr><td>08:00 - 09:00</td><td class="bg-info-subtle">Matemáticas</td><td>Física</td><td class="bg-info-subtle">Matemáticas</td><td>Inglés</td><td>Recreo</td></tr>
                    <tr><td>09:00 - 10:00</td><td>Lengua</td><td class="bg-info-subtle">Matemáticas</td><td>Historia</td><td class="bg-info-subtle">Matemáticas</td><td>Física</td></tr>
                    </tbody>
            </table>
        </div>
    </div>
</body>
</html>
