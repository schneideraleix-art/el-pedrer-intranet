<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reportes - El Pedrer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --sidebar-bg: #1a1d2b; --accent-red: #ff4d4d; --bg-light: #f4f7f9; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; background-color: var(--bg-light); animation: fadeIn 0.6s ease; }
        .sidebar { width: 240px; background-color: var(--sidebar-bg); height: 100vh; color: white; padding: 20px; position: fixed; }
        .nav-link { text-decoration: none; color: inherit; }
        .nav-item { padding: 12px; margin-bottom: 5px; border-radius: 8px; display: flex; align-items: center; gap: 10px; transition: 0.3s; }
        .nav-item.active { background-color: var(--accent-red); }
        .main-content { margin-left: 280px; padding: 30px; width: calc(100% - 320px); }
        .loading-bar { position: fixed; top: 0; left: 0; height: 3px; background: #34a853; width: 100%; animation: load 0.8s forwards; }
        @keyframes load { 0% { width: 0; } 100% { width: 100%; opacity: 0; } }
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; }
        .chart-card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .bar { height: 20px; background: #4285f4; border-radius: 10px; margin: 10px 0; transition: width 1s ease-in-out; }
    </style>
</head>
<body>
    <div class="loading-bar"></div>
    <div class="sidebar">
        <div class="logo">EL PEDRER</div>
        <a href="direccion.html" class="nav-link"><div class="nav-item"><i class="fas fa-th-large"></i> Dashboard</div></a>
        <a href="claustro.html" class="nav-link"><div class="nav-item"><i class="fas fa-users"></i> Claustro</div></a>
        <a href="horarios.html" class="nav-link"><div class="nav-item"><i class="fas fa-clock"></i> Horarios</div></a>
        <a href="reportes.html" class="nav-link"><div class="nav-item active"><i class="fas fa-file-alt"></i> Reportes</div></a>
        <a href="mensajeria.html" class="nav-link"><div class="nav-item"><i class="fas fa-comment-dots"></i> Mensajería</div></a>
    </div>
    <div class="main-content">
        <h1>Análisis de Centro</h1>
        <div class="grid">
            <div class="chart-card">
                <h3>Asistencia por niveles</h3>
                <p>ESO 1º</p><div class="bar" style="width: 95%"></div>
                <p>ESO 2º</p><div class="bar" style="width: 88%"></div>
                <p>Bachillerato</p><div class="bar" style="width: 92%"></div>
            </div>
            <div class="chart-card">
                <h3>Incidencias TIC</h3>
                <p>Hardware: 12</p>
                <p>Software: 5</p>
                <p>Conectividad: 2</p>
            </div>
        </div>
    </div>
</body>
</html>
