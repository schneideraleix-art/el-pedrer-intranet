<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Maestro - El Pedrer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { --admin-red: #e63946; --sidebar-dark: #0f0f0f; --accent-blue: #38bdf8; }
        body { background-color: #f4f7f6; font-family: 'Segoe UI', sans-serif; display: flex; margin: 0; overflow: hidden; }
        .sidebar { width: 260px; background: var(--sidebar-dark); color: white; position: fixed; height: 100vh; padding: 25px; z-index: 1000; }
        .main-content { margin-left: 260px; width: calc(100% - 260px); padding: 40px; height: 100vh; overflow-y: auto; }
        
        /* PE-PHONE UI */
        .pe-phone-wrapper { display: none; position: fixed; bottom: 30px; right: 30px; width: 310px; height: 620px; z-index: 9999; }
        .pe-phone-container { width: 100%; height: 100%; background: #000; border-radius: 50px; border: 12px solid #1a1a1a; box-shadow: 0 30px 60px rgba(0,0,0,0.6); overflow: hidden; position: relative; }
        .phone-ringing { animation: phoneVibrate 0.1s infinite; }
        @keyframes phoneVibrate { 0% { transform: translate(0,0); } 25% { transform: translate(2px,2px); } 50% { transform: translate(-2px, -2px); } 100% { transform: translate(0,0); } }
        .phone-screen { height: 100%; background: linear-gradient(180deg, #1e293b 0%, #000 100%); display: flex; flex-direction: column; align-items: center; padding-top: 50px; color: white; }
        .btn-circle { width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; border: none; color: white; cursor: pointer; }

        /* Analizador de Audio */
        .audio-bars { display: flex; gap: 3px; align-items: flex-end; height: 30px; margin-top: 15px; }
        .bar { width: 4px; background: var(--accent-blue); height: 5px; transition: 0.1s; border-radius: 2px; }
    </style>
</head>
<body>

<div class="sidebar">
    <h4 class="fw-bold text-center mb-5">EL PEDRER</h4>
    <div class="mt-5 p-3 bg-dark rounded-4 small">
        <span class="opacity-50">Estado VoIP:</span><br>
        <span id="statusBadge" class="text-danger fw-bold">Desconectado</span>
    </div>
</div>

<div class="main-content">
    <h2 class="fw-bold mb-5">Panel Directivo</h2>
    <div class="row g-4">
        <div class="col-md-3">
            <button class="btn btn-dark w-100 p-4 rounded-4" onclick="initAudioContext()">
                <i class="bi bi-unlock-fill"></i> Activar Audio Navegador
            </button>
        </div>
    </div>
</div>

<div id="pePhone" class="pe-phone-wrapper">
    <div id="phoneContainer" class="pe-phone-container">
        <div class="phone-screen">
            <div style="width: 80px; height: 80px; background: #334155; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 2.5rem; margin-top: 40px; border: 2px solid #38bdf8;">
                <i class="bi bi-person-fill"></i>
            </div>
            <h3 id="callerIdDisplay" class="fw-bold mt-3">ENTRANTE</h3>
            <p id="ivr-status" class="text-info small">Llamada de Triaje</p>

            <div class="audio-bars" id="visualizer">
                <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
            </div>

            <div id="extensionesUI" class="px-3 w-100 mt-4" style="display:none;">
                <div class="row g-2">
                    <div class="col-6"><button onclick="derivar('Secretaría')" class="btn btn-outline-info btn-sm w-100">EXT 01</button></div>
                    <div class="col-6"><button onclick="derivar('Admin')" class="btn btn-outline-info btn-sm w-100">EXT 02</button></div>
                </div>
            </div>

            <div style="position: absolute; bottom: 40px; width: 100%; display: flex; justify-content: space-around;">
                <button class="btn-circle bg-danger" onclick="colgar()"><i class="bi bi-telephone-x-fill"></i></button>
                <button id="btn-aceptar" class="btn-circle bg-success" onclick="aceptar()"><i class="bi bi-telephone-fill"></i></button>
            </div>
        </div>
    </div>
</div>

<script>
    const sndRingtone = new Audio('https://serverside-docs.github.io/sounds/ringtone.mp3');
    const peer = new Peer('elpedrer-direccion');
    let callActiva = null;

    function initAudioContext() { // Necesario para Chrome
        window.speechSynthesis.speak(new SpeechSynthesisUtterance("Audio activado"));
        document.querySelector('.btn-dark').classList.replace('btn-dark', 'btn-success');
    }

    peer.on('open', () => {
        document.getElementById('statusBadge').innerText = "ONLINE";
        document.getElementById('statusBadge').className = "text-success fw-bold";
    });

    peer.on('call', (call) => {
        callActiva = call;
        document.getElementById('pePhone').style.display = 'block';
        document.getElementById('phoneContainer').classList.add('phone-ringing');
        document.getElementById('callerIdDisplay').innerText = (call.metadata.depto || "ENTRANTE").toUpperCase();
        sndRingtone.play(); sndRingtone.loop = true;
    });

    function aceptar() {
        sndRingtone.pause();
        document.getElementById('phoneContainer').classList.remove('phone-ringing');
        document.getElementById('extensionesUI').style.display = 'block';
        document.getElementById('btn-aceptar').style.display = 'none';

        navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
            callActiva.answer(stream); // Envía tu voz
            startVisualizer(stream); // Activa barritas

            callActiva.on('stream', remoteStream => { // Recibe voz del padre
                const audio = document.createElement('audio');
                audio.srcObject = remoteStream;
                audio.play();
                document.getElementById('ivr-status').innerText = "EN LÍNEA";
            });
        });
    }

    function colgar() {
        sndRingtone.pause();
        if(callActiva) callActiva.close();
        document.getElementById('pePhone').style.display = 'none';
        location.reload(); 
    }

    function derivar(ext) {
        const tts = new SpeechSynthesisUtterance("Transfiriendo a " + ext);
        window.speechSynthesis.speak(tts);
        setTimeout(colgar, 3000);
    }

    function startVisualizer(stream) {
        const ctx = new AudioContext();
        const src = ctx.createMediaStreamSource(stream);
        const ana = ctx.createAnalyser();
        src.connect(ana);
        const data = new Uint8Array(ana.frequencyBinCount);
        function loop() {
            ana.getByteFrequencyData(data);
            document.querySelectorAll('.bar').forEach((b, i) => {
                b.style.height = (data[i * 10] / 2.5) + 'px';
            });
            requestAnimationFrame(loop);
        }
        loop();
    }
</script>
</body>
</html>
