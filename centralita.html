<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Centralita Telefónica - El Pedrer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --sidebar-bg: #1a1d2b; --accent-red: #ff4d4d; --bg-light: #f4f7f9; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; background-color: var(--bg-light); animation: fadeIn 0.5s; height: 100vh; }
        
        .sidebar { width: 240px; background-color: var(--sidebar-bg); color: white; padding: 20px; flex-shrink: 0; }
        .main-content { flex-grow: 1; padding: 40px; display: flex; justify-content: center; align-items: center; }

        .phone-system { background: white; width: 800px; height: 600px; border-radius: 20px; display: grid; grid-template-columns: 1fr 1.5fr; overflow: hidden; box-shadow: 0 10px 40px rgba(0,0,0,0.1); }
        
        .keypad-section { background: #f8f9fa; padding: 30px; border-right: 1px solid #eee; display: flex; flex-direction: column; align-items: center; }
        .dial-display { width: 100%; height: 60px; background: white; border: 1px solid #ddd; border-radius: 10px; margin-bottom: 20px; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; font-weight: bold; }
        
        .keys { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; }
        .key { width: 60px; height: 60px; background: white; border-radius: 50%; display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; box-shadow: 0 2px 5px rgba(0,0,0,0.05); transition: 0.2s; }
        .key:hover { background: #eee; transform: scale(1.1); }
        .key b { font-size: 1.2rem; }
        .key small { font-size: 0.6rem; color: #888; }
        
        .call-btn { grid-column: span 3; background: #34a853; color: white; padding: 15px; border-radius: 30px; border: none; margin-top: 20px; cursor: pointer; font-weight: bold; font-size: 1rem; width: 100%; }
        
        .history-section { padding: 30px; display: flex; flex-direction: column; }
        .log-item { padding: 15px; border-bottom: 1px solid #f5f5f5; display: flex; justify-content: space-between; align-items: center; }
        .ext-tag { background: #e8f0fe; color: #1967d2; padding: 2px 8px; border-radius: 4px; font-size: 0.8rem; }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">EL PEDRER</div>
        <a href="direccion.html" style="color:white; text-decoration:none;"><p><i class="fas fa-arrow-left"></i> Volver al Panel</p></a>
    </div>

    <div class="main-content">
        <div class="phone-system">
            <div class="keypad-section">
                <h3>Nueva Llamada</h3>
                <div class="dial-display" id="display">7041</div>
                <div class="keys">
                    <div class="key"><b>1</b><small>o_o</small></div>
                    <div class="key"><b>2</b><small>ABC</small></div>
                    <div class="key"><b>3</b><small>DEF</small></div>
                    <div class="key"><b>4</b><small>GHI</small></div>
                    <div class="key"><b>5</b><small>JKL</small></div>
                    <div class="key"><b>6</b><small>MNO</small></div>
                    <div class="key"><b>7</b><small>PQRS</small></div>
                    <div class="key"><b>8</b><small>TUV</small></div>
                    <div class="key"><b>9</b><small>WXYZ</small></div>
                    <div class="key"><b>*</b></div>
                    <div class="key"><b>0</b></div>
                    <div class="key"><b>#</b></div>
                </div>
                <button class="call-btn"><i class="fas fa-phone"></i> LLAMAR A EXTENSIÓN</button>
            </div>
            <div class="history-section">
                <h3>Directorio Externo / Recientes</h3>
                <div class="log-item">
                    <div><b>Secretaría</b><br><small>Hace 5 min</small></div>
                    <span class="ext-tag">EXT 101</span>
                </div>
                <div class="log-item">
                    <div><b>Comedor</b><br><small>Hace 2 horas</small></div>
                    <span class="ext-tag">EXT 405</span>
                </div>
                <div class="log-item">
                    <div><b>Conserjería</b><br><small>Ayer</small></div>
                    <span class="ext-tag">EXT 001</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
