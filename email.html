<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correo Institucional - El Pedrer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        :root { --admin-blue: #3c4e5e; --hover-bg: #f0f2f5; }
        body { background-color: #f8f9fa; font-family: 'Segoe UI', sans-serif; height: 100vh; display: flex; flex-direction: column; }
        .email-header { background: var(--admin-blue); color: white; padding: 15px 20px; }
        .sidebar-email { width: 220px; background: white; border-right: 1px solid #dee2e6; }
        .email-list { flex-grow: 1; background: white; border-right: 1px solid #dee2e6; overflow-y: auto; }
        .email-content { flex-grow: 2; background: white; overflow-y: auto; }
        .nav-link-email { color: #333; padding: 10px 20px; text-decoration: none; display: block; }
        .nav-link-email:hover { background: var(--hover-bg); }
        .nav-link-email.active { background: #e8f0fe; color: #1a73e8; font-weight: bold; border-left: 4px solid #1a73e8; }
        .email-item { padding: 15px; border-bottom: 1px solid #eee; cursor: pointer; transition: 0.2s; }
        .email-item:hover { background: #f1f3f4; }
        .email-item.unread { border-left: 4px solid #1a73e8; background: #fff; }
    </style>
</head>
<body>

<div class="email-header d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center">
        <h5 class="m-0 fw-bold"><i class="bi bi-envelope-paper-fill me-2"></i> WEBMAIL INSTITUCIONAL</h5>
    </div>
    <a href="administracion.html" class="btn btn-sm btn-outline-light">Volver al Panel</a>
</div>

<div class="d-flex flex-grow-1 overflow-hidden">
    <div class="sidebar-email p-3">
        <button class="btn btn-primary w-100 mb-4 rounded-pill shadow-sm" onclick="alert('Abriendo editor de mensaje nuevo...')">
            <i class="bi bi-pencil-square me-2"></i> Redactar
        </button>
        <nav>
            <a href="#" class="nav-link-email active"><i class="bi bi-inbox me-2"></i> Bandeja (3)</a>
            <a href="#" class="nav-link-email"><i class="bi bi-send me-2"></i> Enviados</a>
            <a href="#" class="nav-link-email"><i class="bi bi-file-earmark me-2"></i> Borradores</a>
            <a href="#" class="nav-link-email"><i class="bi bi-trash me-2"></i> Papelera</a>
        </nav>
    </div>

    <div class="email-list">
        <div class="p-3 border-bottom bg-light">
            <input type="text" class="form-control form-control-sm" placeholder="Buscar en el correo...">
        </div>
        <div class="email-item unread" onclick="leerEmail('Secretaría GVA', 'Nueva normativa Comedores 2026', 'Estimados directores, adjuntamos la nueva normativa...')">
            <div class="d-flex justify-content-between mb-1">
                <small class="fw-bold">Secretaría GVA</small>
                <small class="text-muted">10:45 AM</small>
            </div>
            <div class="small fw-bold text-truncate">Nueva normativa Comedores 2026</div>
            <div class="small text-muted text-truncate">Estimados directores, adjuntamos...</div>
        </div>
        <div class="email-item" onclick="leerEmail('Proveedor Fruta', 'Albarán entrega Lunes 23', 'Se confirma la entrega de 40kg de manzana y...')">
            <div class="d-flex justify-content-between mb-1">
                <small class="fw-bold">Proveedor Fruta</small>
                <small class="text-muted">Ayer</small>
            </div>
            <div class="small text-dark text-truncate">Albarán entrega Lunes 23</div>
            <div class="small text-muted text-truncate">Se confirma la entrega de 40kg...</div>
        </div>
    </div>

    <div class="email-content p-4" id="visorEmail">
        <div class="text-center text-muted mt-5">
            <i class="bi bi-envelope-open display-1"></i>
            <p class="mt-3">Selecciona un mensaje para leerlo</p>
        </div>
    </div>
</div>

<script>
    function leerEmail(remitente, asunto, texto) {
        document.getElementById('visorEmail').innerHTML = `
            <div class="d-flex justify-content-between align-items-start mb-4">
                <div>
                    <h4 class="fw-bold">${asunto}</h4>
                    <div class="text-muted small">De: <strong>${remitente}</strong> <${remitente.toLowerCase().replace(' ','')}@gob.es></div>
                </div>
                <div class="text-muted small">21 de Febrero, 2026</div>
            </div>
            <hr>
            <p>${texto}</p>
            <p>Atentamente,<br>Gestión de Redes</p>
            <div class="mt-5">
                <button class="btn btn-sm btn-outline-primary me-2"><i class="bi bi-reply"></i> Responder</button>
                <button class="btn btn-sm btn-outline-secondary"><i class="bi bi-arrow-right"></i> Reenviar</button>
            </div>
        `;
    }
</script>
</body>
</html>
