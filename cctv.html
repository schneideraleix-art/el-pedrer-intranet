<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguridad CCTV - El Pedrer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body { background-color: #121212; color: #eee; font-family: 'Segoe UI', sans-serif; }
        .cam-grid { background: #1a1a1a; border: 2px solid #333; aspect-ratio: 16/9; position: relative; overflow: hidden; display: flex; align-items: center; justify-content: center; }
        .cam-label { position: absolute; top: 10px; left: 10px; background: rgba(0,0,0,0.6); padding: 2px 8px; font-size: 0.7rem; border-radius: 4px; }
        .rec-dot { width: 8px; height: 8px; background: red; border-radius: 50%; display: inline-block; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0; } }
        .sidebar-cctv { background: #1e1e1e; height: 100vh; padding: 20px; border-left: 1px solid #333; }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-9 p-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h3 class="fw-bold m-0 text-danger"><i class="bi bi-eye-fill"></i> MONITORIZACIÓN EN VIVO</h3>
                    <a href="direccion.html" class="btn btn-sm btn-outline-light">Cerrar Monitor</a>
                </div>
                
                <div class="row g-2">
                    <div class="col-6"><div class="cam-grid"><span class="cam-label text-warning"><span class="rec-dot"></span> CAM 01 - ENTRADA PRINCIPAL</span><i class="bi bi-camera-video fs-1 opacity-25"></i></div></div>
                    <div class="col-6"><div class="cam-grid"><span class="cam-label"><span class="rec-dot"></span> CAM 02 - PATIO SUR</span><i class="bi bi-camera-video fs-1 opacity-25"></i></div></div>
                    <div class="col-6"><div class="cam-grid"><span class="cam-label"><span class="rec-dot"></span> CAM 03 - PASILLO PLANTA 1</span><i class="bi bi-camera-video fs-1 opacity-25"></i></div></div>
                    <div class="col-6"><div class="cam-grid"><span class="cam-label"><span class="rec-dot"></span> CAM 04 - SECRETARÍA</span><i class="bi bi-camera-video fs-1 opacity-25"></i></div></div>
                </div>
            </div>

            <div class="col-md-3 sidebar-cctv">
                <h6 class="fw-bold mb-4 border-bottom pb-2">CONTROLES</h6>
                <div class="d-grid gap-2 mb-4">
                    <button class="btn btn-dark btn-sm text-start"><i class="bi bi-record-circle me-2 text-danger"></i> Iniciar Grabación Todo</button>
                    <button class="btn btn-dark btn-sm text-start"><i class="bi bi-grid-3x3-gap me-2"></i> Cambiar Cuadrícula</button>
                </div>
                <h6 class="fw-bold mb-3 border-bottom pb-2">HISTORIAL LOG</h6>
                <div class="small opacity-50" style="font-family: monospace;">
                    [10:38] Movimiento detectado CAM 01<br>
                    [10:35] Sistema de backup verificado<br>
                    [10:00] Inicio de monitoreo diario
                </div>
            </div>
        </div>
    </div>
</body>
</html>
