<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expedientes Alumnado - El Pedrer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body { background-color: #f8f9fa; font-family: 'Segoe UI', sans-serif; }
        .container { max-width: 1000px; }
        .main-card { background: white; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); border: none; padding: 25px; }
        .table thead { background-color: #f8f9fa; border-bottom: 2px solid #eee; }
        .table th { color: #888; font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px; border: none; }
        .btn-ver { background-color: #007bff; color: white; border: none; padding: 5px 15px; border-radius: 4px; font-size: 0.85rem; text-decoration: none; display: inline-block; transition: 0.3s; }
        .btn-ver:hover { background-color: #0056b3; color: white; transform: scale(1.05); }
        .search-box { border-radius: 8px; border: 1px solid #ddd; padding: 12px 20px; margin-bottom: 25px; }
        .badge-curso { background: #e9ecef; color: #495057; font-weight: 500; padding: 6px 12px; border-radius: 6px; }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold m-0"><i class="bi bi-people-fill text-primary"></i> Expedientes: Alumnado</h2>
        <a href="expedientes.html" class="btn btn-outline-secondary">Volver al Archivo</a>
    </div>

    <div class="main-card">
        <div class="position-relative mb-4">
            <input type="text" id="searchInput" class="form-control search-box" placeholder="Buscar alumno por NIA o nombre..." onkeyup="filtrarAlumnos()">
            <i class="bi bi-search position-absolute" style="right: 20px; top: 15px; color: #ccc;"></i>
        </div>

        <div class="table-responsive" style="max-height: 600px; overflow-y: auto;">
            <table class="table align-middle">
                <thead>
                    <tr>
                        <th>NIA</th>
                        <th>Apellidos, Nombre</th>
                        <th>Curso</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="listaAlumnos">
                    </tbody>
            </table>
        </div>
        <div class="mt-3 text-muted small">
            <i class="bi bi-info-circle"></i> Se han cargado 400 expedientes automáticamente.
        </div>
    </div>
</div>

<script>
    // Listas para generar nombres aleatorios
    const nombres = ["Ana", "Marc", "Lucía", "David", "Isabel", "Antonio", "Carmen", "Jose", "Marta", "Daniel", "Elena", "Pablo", "Sara", "Javier"];
    const apellidos = ["García", "Rodríguez", "Martínez", "Sánchez", "Pérez", "López", "Gómez", "Fernández", "Moreno", "Díaz", "Muñoz"];
    const cursos = ["1º Primaria", "2º Primaria", "3º Primaria", "4º Primaria", "5º Primaria", "6º Primaria", "1º ESO", "2º ESO", "3º ESO", "4º ESO"];

    function generar400Alumnos() {
        const tbody = document.getElementById('listaAlumnos');
        let html = '';

        for (let i = 0; i < 400; i++) {
            const nia = 1084251 + i;
            const nom = nombres[Math.floor(Math.random() * nombres.length)];
            const ape1 = apellidos[Math.floor(Math.random() * apellidos.length)];
            const ape2 = apellidos[Math.floor(Math.random() * apellidos.length)];
            const curso = cursos[Math.floor(Math.random() * cursos.length)];

            html += `
                <tr>
                    <td class="fw-bold">${nia}</td>
                    <td>${ape1} ${ape2}, ${nom}</td>
                    <td><span class="badge-curso">${curso}</span></td>
                    <td>
                        <a href="ficha_alumno.html?nia=${nia}&nombre=${nom}&ape=${ape1}" class="btn-ver">Ver Ficha</a>
                    </td>
                </tr>
            `;
        }
        tbody.innerHTML = html;
    }

    function filtrarAlumnos() {
        let input = document.getElementById('searchInput');
        let filter = input.value.toLowerCase();
        let rows = document.getElementById('listaAlumnos').getElementsByTagName('tr');

        for (let i = 0; i < rows.length; i++) {
            let text = rows[i].textContent.toLowerCase();
            rows[i].style.display = text.includes(filter) ? "" : "none";
        }
    }

    // Ejecutar al cargar la página
    window.onload = generar400Alumnos;
</script>

</body>
</html>
