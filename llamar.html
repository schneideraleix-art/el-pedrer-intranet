<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comunicación El Pedrer</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #0f172a; height: 100vh; display: flex; align-items: center; justify-content: center; color: white; font-family: sans-serif; }
        .portal { background: rgba(255,255,255,0.05); backdrop-filter: blur(15px); padding: 40px; border-radius: 30px; border: 1px solid rgba(255,255,255,0.1); text-align: center; width: 90%; max-width: 400px; }
        .btn-opt { background: #38bdf8; border: none; width: 100%; padding: 15px; border-radius: 12px; margin-bottom: 10px; color: white; font-weight: bold; display: none; }
    </style>
</head>
<body>
    <div class="portal">
        <i class="bi bi-robot" style="font-size: 3rem; color: #38bdf8;"></i>
        <h2 class="fw-bold mt-3">Centralita Virtual</h2>
        <p id="status">Iniciando asistente de voz...</p>
        <div id="options">
            <button class="btn-opt" onclick="llamar('Secretaría')">1. Secretaría</button>
            <button class="btn-opt" onclick="llamar('Administración')">2. Administración</button>
            <button class="btn-opt" onclick="llamar('Dirección')">3. Dirección</button>
        </div>
    </div>

<script>
    const peer = new Peer();
    const sndHold = new Audio('https://www.soundjay.com/phone/sounds/phone-calling-1.mp3');

    window.onload = () => {
        const msg = new SpeechSynthesisUtterance("Bienvenido a El Pedrer. Seleccione con quién desea hablar. 1 Secretaría, 2 Administración o 3 Dirección.");
        msg.lang = 'es-ES';
        msg.onend = () => {
            document.querySelectorAll('.btn-opt').forEach(b => b.style.display = 'block');
            document.getElementById('status').innerText = "Esperando su selección...";
        };
        window.speechSynthesis.speak(msg);
    };

    function llamar(depto) {
        document.getElementById('options').style.display = 'none';
        document.getElementById('status').innerText = "Llamando a " + depto + "...";
        sndHold.play(); sndHold.loop = true;

        navigator.mediaDevices.getUserMedia({audio: true}).then(stream => {
            const call = peer.call('elpedrer-direccion', stream, { metadata: { depto: depto } });
            call.on('stream', s => {
                sndHold.pause();
                const audio = new Audio(); audio.srcObject = s; audio.play();
                document.getElementById('status').innerText = "CONECTADO CON " + depto.toUpperCase();
            });
            call.on('close', () => location.reload());
        });
    }
</script>
</body>
</html>
