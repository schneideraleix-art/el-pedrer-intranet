<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Llamar al Centro El Pedrer</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f0f2f5; display: flex; align-items: center; justify-content: center; height: 100vh; font-family: sans-serif; }
        .call-card { background: white; padding: 40px; border-radius: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; max-width: 400px; width: 90%; }
        .btn-call { background: #22c55e; color: white; border: none; padding: 20px 40px; border-radius: 50px; font-weight: bold; font-size: 1.2rem; transition: 0.3s; }
        .btn-call:hover { background: #16a34a; transform: scale(1.05); }
    </style>
</head>
<body>

<div class="call-card">
    <img src="https://cdn-icons-png.flaticon.com/512/167/167707.png" width="80" class="mb-4">
    <h2 class="fw-bold mb-2">Centro El Pedrer</h2>
    <p class="text-muted mb-4">Pulse el botón para hablar con Dirección de forma gratuita.</p>
    
    <button id="btnLlamar" class="btn-call" onclick="llamarADireccion()">
        INICIAR LLAMADA
    </button>
    
    <p id="status" class="mt-4 small text-primary fw-bold"></p>
</div>

<script>
    // 1. Creamos la conexión del padre
    const peer = new Peer(); 

    function llamarADireccion() {
        const status = document.getElementById('status');
        status.innerText = "Solicitando permisos de micrófono...";

        // 2. Pedimos permiso para usar el micro del padre
        navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
            status.innerText = "Conectando con la centralita...";
            
            // 3. LLAMAMOS AL ID DE TU PANEL
            const call = peer.call('elpedrer-direccion', stream);
            
            status.innerText = "Llamando... Espere a que el Bot le atienda.";
            document.getElementById('btnLlamar').style.backgroundColor = "#e63946";
            document.getElementById('btnLlamar').innerText = "EN LLAMADA";

            // Si tú cuelgas desde el panel, al padre se le avisa
            call.on('close', () => {
                status.innerText = "Llamada finalizada.";
                location.reload();
            });

        }).catch(err => {
            alert("Necesitas activar el micrófono para llamar.");
            status.innerText = "Error: Micrófono no activado.";
        });
    }
</script>

</body>
</html>
