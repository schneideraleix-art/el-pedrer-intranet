<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comunicación El Pedrer</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body { background: #0f172a; height: 100vh; display: flex; align-items: center; justify-content: center; color: white; font-family: 'Segoe UI', sans-serif; margin: 0; }
        .portal { 
            background: rgba(255,255,255,0.05); 
            backdrop-filter: blur(20px); 
            padding: 50px 30px; 
            border-radius: 40px; 
            border: 1px solid rgba(255,255,255,0.1); 
            text-align: center; 
            width: 90%; 
            max-width: 420px; 
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
        }
        .btn-principal {
            background: #22c55e;
            color: white;
            border: none;
            padding: 20px 40px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.2rem;
            transition: 0.3s;
            box-shadow: 0 10px 20px rgba(34, 197, 94, 0.3);
        }
        .btn-principal:hover { transform: scale(1.05); background: #16a34a; }
        
        .btn-opt { 
            background: rgba(56, 189, 248, 0.1); 
            border: 1px solid #38bdf8; 
            width: 100%; 
            padding: 18px; 
            border-radius: 15px; 
            margin-bottom: 12px; 
            color: white; 
            font-weight: 500; 
            display: none; /* Se ocultan al principio */
            transition: 0.3s;
        }
        .btn-opt:hover { background: #38bdf8; color: #000; }
        .robot-icon { font-size: 4rem; color: #38bdf8; margin-bottom: 20px; display: block; }
    </style>
</head>
<body>

    <div class="portal">
        <div id="pantalla-inicio">
            <i class="bi bi-telephone-outbound-fill robot-icon text-success"></i>
            <h2 class="fw-bold mb-3">Centro El Pedrer</h2>
            <p class="opacity-75 mb-5">Bienvenido al sistema de comunicación digital del centro.</p>
            <button class="btn-principal" onclick="iniciarSistema()">
                <i class="bi bi- megaphone me-2"></i> LLAMAR AL CENTRO
            </button>
        </div>

        <div id="pantalla-ivr" style="display:none;">
            <i class="bi bi-robot robot-icon"></i>
            <h2 class="fw-bold mb-1">Asistente Virtual</h2>
            <p id="status" class="text-info small mb-4">Iniciando sistema de voz...</p>
            
            <div id="options">
                <button class="btn-opt" onclick="llamar('Secretaría')">1. SECRETARÍA</button>
                <button class="btn-opt" onclick="llamar('Administración')">2. ADMINISTRACIÓN</button>
                <button class="btn-opt" onclick="llamar('Dirección')">3. DIRECCIÓN</button>
            </div>
        </div>
    </div>

<script>
    const peer = new Peer();
    const sndHold = new Audio('https://www.soundjay.com/phone/sounds/phone-calling-1.mp3');
    const sndClick = new Audio('https://www.soundjay.com/buttons/sounds/button-16.mp3');

    // Función que se activa al pulsar el botón verde inicial
    function iniciarSistema() {
        sndClick.play();
        document.getElementById('pantalla-inicio').style.display = 'none';
        document.getElementById('pantalla-ivr').style.display = 'block';

        // El asistente empieza a hablar
        const msg = new SpeechSynthesisUtterance("Bienvenido a El Pedrer. Seleccione el departamento. Marque 1 para Secretaría, 2 para Administración o 3 para Dirección.");
        msg.lang = 'es-ES';
        msg.rate = 0.9; // Un poco más lento para que se entienda bien

        msg.onend = () => {
            document.querySelectorAll('.btn-opt').forEach(b => b.style.display = 'block');
            document.getElementById('status').innerText = "Por favor, elija una opción:";
        };

        window.speechSynthesis.speak(msg);
    }

    function llamar(depto) {
        sndClick.play();
        document.getElementById('options').style.display = 'none';
        document.getElementById('status').innerText = "Conectando con " + depto + "...";
        document.getElementById('status').classList.add('text-warning');
        
        sndHold.play(); 
        sndHold.loop = true;

        navigator.mediaDevices.getUserMedia({audio: true}).then(stream => {
            // Llamamos a tu ID maestro
            const call = peer.call('elpedrer-direccion', stream, { metadata: { depto: depto } });
            
            call.on('stream', s => {
                sndHold.pause();
                const audio = new Audio(); 
                audio.srcObject = s; 
                audio.play();
                document.getElementById('status').innerText = "CONECTADO CON " + depto.toUpperCase();
                document.getElementById('status').className = "text-success fw-bold";
            });

            call.on('close', () => {
                alert("La llamada ha finalizado.");
                location.reload();
            });
        }).catch(err => {
            alert("Error: Debes permitir el micrófono para llamar.");
            location.reload();
        });
    }
</script>
</body>
</html>
