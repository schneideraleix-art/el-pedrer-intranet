<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mensajer√≠a Integral - El Pedrer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --sidebar-bg: #1a1d2b; --accent-red: #ff4d4d; --bg-light: #f4f7f9; --accent-blue: #4285f4; --whatsapp-green: #25d366; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; background-color: #e5ddd5; height: 100vh; overflow: hidden; }
        
        /* Sidebar Izquierda */
        .sidebar { width: 240px; background-color: var(--sidebar-bg); color: white; padding: 20px; flex-shrink: 0; display: flex; flex-direction: column; }
        .logo { font-size: 1.5rem; font-weight: bold; margin-bottom: 40px; }
        .nav-item { padding: 12px; margin-bottom: 5px; border-radius: 8px; display: flex; align-items: center; gap: 10px; cursor: pointer; color: #aeb2b9; text-decoration: none; }
        .nav-item.active { background: var(--accent-red); color: white; }

        /* Contenedor Principal de Mensajer√≠a */
        .messenger-container { flex-grow: 1; display: grid; grid-template-columns: 350px 1fr; background: white; margin: 15px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); overflow: hidden; }
        
        /* Buscador y Lista de Contactos */
        .chat-sidebar { border-right: 1px solid #eee; display: flex; flex-direction: column; background: #fff; }
        .search-bar { padding: 15px; background: #f6f6f6; }
        .search-bar input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 20px; outline: none; box-sizing: border-box; }
        
        .contact-list { overflow-y: auto; flex-grow: 1; }
        .contact { padding: 15px; display: flex; align-items: center; gap: 12px; border-bottom: 1px solid #f5f5f5; cursor: pointer; transition: 0.2s; }
        .contact:hover { background: #f0f2f5; }
        .contact.active { background: #ebebeb; }
        .avatar { width: 45px; height: 45px; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; flex-shrink: 0; }

        /* Ventana de Chat */
        .chat-window { display: flex; flex-direction: column; background: #efeae2; position: relative; }
        .chat-header { padding: 10px 20px; background: #f0f2f5; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid #ddd; }
        .header-info { display: flex; align-items: center; gap: 12px; }
        
        /* Botones de Centralita en el Chat */
        .header-actions { display: flex; gap: 15px; }
        .btn-call { background: var(--whatsapp-green); color: white; border: none; padding: 8px 15px; border-radius: 20px; cursor: pointer; display: flex; align-items: center; gap: 8px; font-weight: 600; text-decoration: none; font-size: 0.8rem; }

        .chat-messages { flex-grow: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; }
        .msg { max-width: 70%; padding: 8px 12px; border-radius: 8px; font-size: 0.9rem; box-shadow: 0 1px 1px rgba(0,0,0,0.1); }
        .msg.received { align-self: flex-start; background: white; }
        .msg.sent { align-self: flex-end; background: #d9fdd3; }
        .msg.system { align-self: center; background: #e3f2fd; color: #1976d2; border: 1px solid #bbdefb; width: 80%; text-align: center; }

        .chat-input { padding: 10px 20px; background: #f0f2f5; display: flex; align-items: center; gap: 15px; }
        .chat-input input { flex-grow: 1; padding: 12px; border: none; border-radius: 20px; outline: none; }
        
        /* Bot√≥n Centralita Flotante */
        .btn-centralita-nav { background: var(--accent-blue); color: white; padding: 14px; border-radius: 12px; text-decoration: none; font-weight: bold; display: flex; align-items: center; justify-content: center; gap: 10px; margin-top: auto; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="logo">üèõÔ∏è EL PEDRER</div>
        <a href="direccion.html" class="nav-item"><i class="fas fa-th-large"></i> Dashboard</a>
        <a href="horarios.html" class="nav-item"><i class="fas fa-clock"></i> Horarios</a>
        <a href="mensajeria.html" class="nav-item active"><i class="fas fa-comment-dots"></i> Mensajer√≠a</a>
        
        <a href="centralita.html" class="btn-centralita-nav">
            <i class="fas fa-headset"></i> CENTRALITA IP
        </a>
    </div>

    <div class="messenger-container">
        <div class="chat-sidebar">
            <div class="search-bar">
                <input type="text" placeholder="Buscar contacto (Docentes, Cocina...)" id="contactSearch">
            </div>
            <div class="contact-list" id="contactList">
                <div class="contact" onclick="openChat('Avisos del Sistema', 'S', '#4285f4')">
                    <div class="avatar" style="background: #4285f4;">S</div>
                    <div><strong>Avisos del Sistema</strong><br><small>Notificaciones autom√°ticas</small></div>
                </div>
                <div class="contact" onclick="openChat('Secretar√≠a', 'SEC', '#ff9800')">
                    <div class="avatar" style="background: #ff9800;">SEC</div>
                    <div><strong>Secretar√≠a</strong><br><small>Personal administrativo</small></div>
                </div>
                <div class="contact" onclick="openChat('Cocina', 'COC', '#4caf50')">
                    <div class="avatar" style="background: #4caf50;">COC</div>
                    <div><strong>Cocina / Comedor</strong><br><small>Gesti√≥n de men√∫</small></div>
                </div>
                </div>
        </div>

        <div class="chat-window">
            <div class="chat-header">
                <div class="header-info">
                    <div class="avatar" id="currentAvatar" style="background: #ccc;">?</div>
                    <div>
                        <strong id="currentChatName">Selecciona un chat</strong><br>
                        <small id="currentStatus">En l√≠nea</small>
                    </div>
                </div>
                <div class="header-actions">
                    <a href="centralita.html" class="btn-call">
                        <i class="fas fa-phone-alt"></i> LLAMADA IP
                    </a>
                </div>
            </div>

            <div class="chat-messages" id="chatMessages">
                <div class="msg system">Selecciona un contacto de la lista para iniciar la comunicaci√≥n.</div>
            </div>

            <div class="chat-input">
                <i class="fas fa-paperclip" style="color: #888; cursor: pointer;"></i>
                <input type="text" placeholder="Escribe un mensaje aqu√≠..." id="messageInput">
                <i class="fas fa-microphone" style="color: #888; cursor: pointer;"></i>
                <button onclick="sendMessage()" style="border:none; background:none; color:var(--accent-blue); cursor:pointer;">
                    <i class="fas fa-paper-plane fa-lg"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Carga de los 150 Docentes
        function loadDocents() {
            const list = document.getElementById('contactList');
            for(let i=1; i<=150; i++) {
                const div = document.createElement('div');
                div.className = 'contact';
                div.onclick = () => openChat(`Profesor/a ${i}`, 'P', '#607d8b');
                div.innerHTML = `
                    <div class="avatar" style="background: #607d8b;">P</div>
                    <div><strong>Profesor/a ${i}</strong><br><small>Docente El Pedrer</small></div>
                `;
                list.appendChild(div);
            }
        }

        function openChat(name, initial, color) {
            document.getElementById('currentChatName').innerText = name;
            document.getElementById('currentAvatar').innerText = initial;
            document.getElementById('currentAvatar').style.background = color;
            document.getElementById('chatMessages').innerHTML = `<div class="msg system">Cifrado de extremo a extremo. Iniciando chat con ${name}.</div>`;
            
            // Cargar mensajes autom√°ticos si es el sistema
            if(name === 'Avisos del Sistema') {
                const autoMsgs = JSON.parse(localStorage.getItem('mensajesNuevos')) || [];
                autoMsgs.forEach(m => {
                    document.getElementById('chatMessages').innerHTML += `
                        <div class="msg received"><strong>SISTEMA:</strong><br>${m.contenido}</div>`;
                });
            }
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            if(input.value.trim() !== "") {
                const msgDiv = document.createElement('div');
                msgDiv.className = 'msg sent';
                msgDiv.innerText = input.value;
                document.getElementById('chatMessages').appendChild(msgDiv);
                input.value = "";
                document.getElementById('chatMessages').scrollTop = document.getElementById('chatMessages').scrollHeight;
            }
        }

        window.onload = loadDocents;
    </script>
</body>
</html>
