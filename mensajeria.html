<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mensajer√≠a Central - El Pedrer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --sidebar-bg: #1a1d2b; --accent-red: #ff4d4d; --bg-light: #f4f7f9; --accent-blue: #4285f4; --whatsapp-green: #25d366; --check-blue: #34b7f1; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; background-color: #d1d7db; height: 100vh; overflow: hidden; }
        
        /* Barra Lateral Izquierda */
        .sidebar { width: 240px; background-color: var(--sidebar-bg); color: white; padding: 20px; flex-shrink: 0; display: flex; flex-direction: column; }
        .logo { font-size: 1.5rem; font-weight: bold; margin-bottom: 40px; }
        .nav-item { padding: 12px; margin-bottom: 5px; border-radius: 8px; display: flex; align-items: center; gap: 10px; cursor: pointer; color: #aeb2b9; text-decoration: none; transition: 0.3s; }
        .nav-item.active { background: var(--accent-red); color: white; }
        .btn-centralita-nav { background: var(--accent-blue); color: white; padding: 12px; border-radius: 8px; text-decoration: none; font-weight: bold; text-align: center; margin-top: auto; display: flex; align-items: center; justify-content: center; gap: 10px; }

        /* Contenedor Principal */
        .messenger-container { flex-grow: 1; display: grid; grid-template-columns: 350px 1fr; background: white; margin: 0; height: 100vh; }
        
        /* Lista de Contactos */
        .chat-sidebar { border-right: 1px solid #ddd; display: flex; flex-direction: column; }
        .search-container { padding: 10px; background: #f0f2f5; }
        .search-container input { width: 100%; padding: 10px 15px; border: none; border-radius: 8px; background: white; outline: none; box-sizing: border-box; }
        
        .contact-list { overflow-y: auto; flex-grow: 1; }
        .contact { padding: 12px 15px; display: flex; align-items: center; gap: 15px; border-bottom: 1px solid #f0f2f5; cursor: pointer; position: relative; }
        .contact:hover { background: #f5f6f6; }
        .avatar-container { position: relative; }
        .avatar { width: 48px; height: 48px; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; }
        
        /* Punto de Estado (Disponible/Ocupado) */
        .status-dot { width: 12px; height: 12px; border-radius: 50%; border: 2px solid white; position: absolute; bottom: 2px; right: 2px; }
        .status-online { background: var(--whatsapp-green); }
        .status-busy { background: var(--accent-red); }

        /* Ventana de Chat */
        .chat-window { display: flex; flex-direction: column; background: #efeae2; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); }
        .chat-header { padding: 10px 20px; background: #f0f2f5; display: flex; align-items: center; justify-content: space-between; border-left: 1px solid #ddd; }
        .header-left { display: flex; align-items: center; gap: 12px; }
        .header-actions { display: flex; gap: 20px; color: #54656f; font-size: 1.2rem; }

        .chat-messages { flex-grow: 1; padding: 20px 7%; overflow-y: auto; display: flex; flex-direction: column; gap: 5px; }
        
        /* Burbujas */
        .msg { max-width: 65%; padding: 8px 10px; border-radius: 8px; font-size: 0.95rem; position: relative; box-shadow: 0 1px 1px rgba(0,0,0,0.1); margin-bottom: 4px; }
        .msg.sent { align-self: flex-end; background: #d9fdd3; }
        .msg.received { align-self: flex-start; background: white; }
        
        .msg-info { display: flex; justify-content: flex-end; align-items: center; gap: 4px; font-size: 0.7rem; color: #667781; margin-top: 2px; }
        .fa-check-double { color: var(--check-blue); }

        .typing { font-style: italic; color: var(--whatsapp-green); font-size: 0.8rem; display: none; }

        .chat-input-area { padding: 10px 20px; background: #f0f2f5; display: flex; align-items: center; gap: 15px; }
        .chat-input-area input { flex-grow: 1; padding: 12px 15px; border: none; border-radius: 8px; outline: none; }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="logo">üèõÔ∏è EL PEDRER</div>
        <a href="direccion.html" class="nav-item"><i class="fas fa-th-large"></i> Dashboard</a>
        <a href="horarios.html" class="nav-item"><i class="fas fa-clock"></i> Horarios</a>
        <a href="mensajeria.html" class="nav-item active"><i class="fas fa-comment-dots"></i> Mensajer√≠a</a>
        <a href="centralita.html" class="btn-centralita-nav"><i class="fas fa-headset"></i> CENTRALITA IP</a>
    </div>

    <div class="messenger-container">
        <div class="chat-sidebar">
            <div class="search-container">
                <input type="text" id="searchBox" placeholder="Buscar docente o personal..." onkeyup="filterContacts()">
            </div>
            <div class="contact-list" id="contactList">
                <div class="contact" onclick="openChat('Secretar√≠a', 'SEC', '#ff9800')">
                    <div class="avatar-container"><div class="avatar" style="background: #ff9800;">SEC</div><div class="status-dot status-online"></div></div>
                    <div><strong>Secretar√≠a</strong><br><small>Oficina central</small></div>
                </div>
                <div class="contact" onclick="openChat('Cocina', 'COC', '#4caf50')">
                    <div class="avatar-container"><div class="avatar" style="background: #4caf50;">COC</div><div class="status-dot status-online"></div></div>
                    <div><strong>Cocina</strong><br><small>Comedor escolar</small></div>
                </div>
                </div>
        </div>

        <div class="chat-window">
            <div class="chat-header">
                <div class="header-left">
                    <div class="avatar" id="activeAvatar" style="background: #ccc;">?</div>
                    <div>
                        <strong id="activeName">Selecciona un chat</strong><br>
                        <span id="typingIndicator" class="typing">Escribiendo...</span>
                    </div>
                </div>
                <div class="header-actions">
                    <i class="fas fa-search"></i>
                    <i class="fas fa-paperclip"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>

            <div class="chat-messages" id="chatBox">
                <div class="msg received" style="align-self: center; background: #fff9c4;">Bienvenido a la central de mensajer√≠a de El Pedrer.</div>
            </div>

            <div class="chat-input-area">
                <i class="far fa-smile fa-lg" style="color: #54656f; cursor:pointer;"></i>
                <input type="text" id="msgInput" placeholder="Escribe un mensaje" onkeypress="checkEnter(event)">
                <button onclick="sendMessage()" style="background:none; border:none; color:#54656f; cursor:pointer;">
                    <i class="fas fa-paper-plane fa-lg"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        const contactList = document.getElementById('contactList');
        const chatBox = document.getElementById('chatBox');
        
        // Inicializar 150 Profesores
        function initContacts() {
            // Obtener sesiones para marcar qui√©n est√° en clase
            const sesiones = JSON.parse(localStorage.getItem('sesionesHorario')) || [];

            for(let i=1; i<=150; i++) {
                const nombre = `Profesor/a ${i}`;
                const enClase = sesiones.some(s => s.docente === nombre);
                const statusClass = enClase ? 'status-busy' : 'status-online';

                contactList.innerHTML += `
                    <div class="contact" data-name="${nombre.toLowerCase()}" onclick="openChat('${nombre}', 'P', '#607d8b')">
                        <div class="avatar-container">
                            <div class="avatar" style="background: #607d8b;">P</div>
                            <div class="status-dot ${statusClass}"></div>
                        </div>
                        <div><strong>${nombre}</strong><br><small>${enClase ? 'En Clase' : 'Disponible'}</small></div>
                    </div>`;
            }
        }

        function openChat(name, initial, color) {
            document.getElementById('activeName').innerText = name;
            document.getElementById('activeAvatar').innerText = initial;
            document.getElementById('activeAvatar').style.background = color;
            chatBox.innerHTML = `<div class="msg received" style="align-self:center; font-size:0.8rem;">Chat con ${name} iniciado</div>`;
        }

        function sendMessage() {
            const input = document.getElementById('msgInput');
            if(!input.value.trim()) return;

            const time = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            chatBox.innerHTML += `
                <div class="msg sent">
                    ${input.value}
                    <div class="msg-info">${time} <i class="fas fa-check-double"></i></div>
                </div>`;
            
            input.value = '';
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function checkEnter(e) { if(e.key === 'Enter') sendMessage(); }

        // BUSCADOR: Filtra los 150 docentes
        function filterContacts() {
            const query = document.getElementById('searchBox').value.toLowerCase();
            const contacts = document.querySelectorAll('.contact');
            contacts.forEach(c => {
                c.style.display = c.getAttribute('data-name').includes(query) ? 'flex' : 'none';
            });
        }

        // ESCUCHA ACTIVA: Recibir mensajes de los profesores desde la otra web
        function recibirDeProfesores() {
            const cola = JSON.parse(localStorage.getItem('mensajesParaDireccion')) || [];
            if(cola.length > 0) {
                cola.forEach(m => {
                    document.getElementById('typingIndicator').style.display = 'inline';
                    setTimeout(() => {
                        document.getElementById('typingIndicator').style.display = 'none';
                        chatBox.innerHTML += `
                            <div class="msg received">
                                <strong>${m.profe}:</strong><br>${m.texto}
                                <div class="msg-info">${m.hora}</div>
                            </div>`;
                        chatBox.scrollTop = chatBox.scrollHeight;
                    }, 1000);
                });
                localStorage.removeItem('mensajesParaDireccion');
            }
        }

        setInterval(recibirDeProfesores, 1500);
        window.onload = initContacts;
    </script>
</body>
</html>
