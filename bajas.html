<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salud y Control de Bajas - El Pedrer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>

        body { background-color: var(--bg-gray); font-family: 'Segoe UI', sans-serif; }

        .role-card {

            transition: 0.3s; cursor: pointer; height: 100%; text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);

        .role-card:hover { transform: translateY(-10px); box-shadow: 0 15px 30px rgba(0,0,0,0.1); }

        .btn-volver:hover { color: #ffc107; }

        /* Animaci칩n para el bot칩n de emergencia */
        .btn-emergency-blink {

            70% { transform: scale(1.05); box-shadow: 0 0 0 10px rgba(220, 53, 69, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(220, 53, 69, 0); }
        }
    </style>
</head>
<body>

<div id="seleccion-rol">

    </div>

    <div class="container">
        <div class="row g-4 justify-content-center">
            <div class="col-md-4">
                <div class="role-card" onclick="abrirPortal('medico')">
                    <i class="bi bi-person-heart role-icon med-color"></i>
                    <h4 class="fw-bold">M칠dico</h4>
                    <p class="text-muted small">Bajas oficiales y cl칤nica.</p>
                </div>
            </div>
            <div class="col-md-4">

                    <h4 class="fw-bold">Enfermer칤a</h4>

            </div>
            <div class="col-md-4">

        </div>
    </div>
</div>

<div id="portal-especifico" class="container mt-4 pb-5">
    <div class="d-flex justify-content-between mb-4">
        <button class="btn btn-dark btn-sm" onclick="volverSeleccion()"><i class="bi bi-arrow-left"></i> Cambiar Perfil</button>
        <div id="reloj-digital" class="fw-bold text-muted"></div>
    </div>
    <div id="contenido-dinamico"></div>
</div>

<script>
    function abrirPortal(rol) {
        document.getElementById('seleccion-rol').style.display = 'none';
        document.getElementById('portal-especifico').style.display = 'block';
        const contenedor = document.getElementById('contenido-dinamico');
        let html = '';

        if (rol === 'medico') {
            html = `
                <div class="card border-0 shadow-sm p-4 border-top border-4 border-danger">
                    <div class="d-flex justify-content-between align-items-center mb-3">

                        <span class="badge bg-danger">CONEXI칍N GVA ACTIVA</span>
                    </div>
                    <div class="row g-3">
                        <div class="col-md-7">
                            <div class="list-group list-group-flush shadow-sm rounded">
                                <button class="list-group-item list-group-item-action py-3" onclick="alert('Generando parte...')"><b>Emitir Baja:</b> Personal Docente</button>
                                <button class="list-group-item list-group-item-action py-3"><b>Validar:</b> Justificante Alumno</button>
                                <button class="list-group-item list-group-item-action py-3"><b>Informe:</b> Aptitud F칤sica Escolar</button>
                            </div>
                        </div>
                        <div class="col-md-5">
                            <div class="card bg-light border-0 p-3">
                                <h6 class="fw-bold"><i class="bi bi-info-circle"></i> 칔ltimas Bajas (24h)</h6>
                                <p class="small m-0">1. Garc칤a, Pedro (Gripe A)</p>
                                <p class="small m-0">2. Mart칤nez, Ana (Fractura)</p>
                            </div>
                        </div>
                    </div>
                </div>`;
        } else if (rol === 'enfermeria') {
            html = `

                    <h2 class="enf-color fw-bold mb-4"><i class="bi bi-bandaid"></i> Control de Enfermer칤a</h2>
                    <div class="row g-4">
                        <div class="col-md-4">
                            <div class="card bg-danger text-white p-4 text-center btn-emergency-blink" style="cursor:pointer;" onclick="enviarAvisoPadres()">
                                <i class="bi bi-megaphone fs-1 mb-2"></i>
                                <h5 class="fw-bold">AVISO URGENTE</h5>
                                <p class="small m-0">Notificar a familia por incidencia</p>
                            </div>
                        </div>
                        <div class="col-md-8">

                                    <tbody>
                                        <tr><td>S치nchez, Julia (3췈B)</td><td>10:45</td><td>Inhalador</td><td><span class="badge bg-success">DADO</span></td></tr>
                                        <tr><td>Rodr칤guez, Marc (1췈A)</td><td>11:30</td><td>Insulina</td><td><button class="btn btn-sm btn-primary py-0" onclick="alert('Registrado')">Dar ahora</button></td></tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>`;
        } else if (rol === 'psicologia') {
            html = `
                <div class="card border-0 shadow-sm p-4 border-top border-4 border-info">
                    <h2 class="psi-color fw-bold mb-4"><i class="bi bi-chat-heart"></i> Gabinete Psicopedag칩gico</h2>
                    <div class="row">
                        <div class="col-md-8">
                            <div class="alert alert-info"><b>Pr칩xima Cita:</b> 12:00h - Familia de Alumno 2췈 ESO (Plan Convivencia)</div>
                            <div class="d-grid gap-2 d-md-flex">
                                <button class="btn btn-outline-dark" onclick="alert('Abriendo Agenda...')">Agenda Citas</button>
                                <button class="btn btn-outline-dark">Protocolos Activos</button>
                                <button class="btn btn-outline-dark">Informes NEE</button>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card p-3 border-0 bg-light text-center">
                                <i class="bi bi-shield-check fs-1 psi-color"></i>
                                <h6 class="mt-2 fw-bold">ZONA SEGURA</h6>
                                <p class="small text-muted">Encriptaci칩n nivel 4 para informes confidenciales.</p>
                            </div>

        }

    function enviarAvisoPadres() {

        }

    function volverSeleccion() {
        document.getElementById('seleccion-rol').style.display = 'block';
        document.getElementById('portal-especifico').style.display = 'none';
    }

    // Reloj
    setInterval(() => {
        const now = new Date();
        document.getElementById('reloj-digital').innerText = now.toLocaleTimeString();
    }, 1000);
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
