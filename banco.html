<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banca Empresas - El Pedrer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        :root { --bank-blue: #004481; --bank-sky: #005eb8; }
        body { background-color: #f0f2f5; font-family: 'Segoe UI', sans-serif; }
        .bank-header { background: var(--bank-blue); color: white; padding: 15px 0; }
        .nav-tabs .nav-link { color: var(--bank-blue); font-weight: bold; border: none; margin-right: 10px; }
        .nav-tabs .nav-link.active { background-color: var(--bank-blue); color: white !important; border-radius: 5px; }
        
        /* Estilos de las Tarjetas */
        .doc-card { border-left: 4px solid var(--bank-sky); transition: 0.2s; position: relative; cursor: pointer; }
        .doc-card:hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .btn-delete { position: absolute; top: 10px; right: 10px; color: #e74c3c; opacity: 0; transition: 0.3s; z-index: 10; }
        .doc-card:hover .btn-delete { opacity: 1; }
        
        /* Visor de Documentos */
        .pdf-placeholder { background: #525659; height: 400px; display: flex; align-items: center; justify-content: center; color: white; border-radius: 5px; }
    </style>
</head>
<body>

<div class="bank-header shadow-sm">
    <div class="container d-flex justify-content-between align-items-center">
        <h4 class="m-0 fw-bold"><i class="bi bi-shield-shaded me-2"></i> BANCA EMPRESAS</h4>
        <a href="administracion.html" class="btn btn-sm btn-outline-light">Cerrar Sesión Segura</a>
    </div>
</div>

<div class="container py-5">
    <ul class="nav nav-tabs mb-4 border-0" id="bankTabs" role="tablist">
        <li class="nav-item">
            <button class="nav-link active shadow-sm" data-bs-toggle="tab" data-bs-target="#resumen">Resumen de Cuenta</button>
        </li>
        <li class="nav-item">
            <button class="nav-link shadow-sm" data-bs-toggle="tab" data-bs-target="#facturas">Facturas y Tiques</button>
        </li>
    </ul>

    <div class="tab-content">
        <div class="tab-pane fade show active" id="resumen">
            <div class="card p-4 shadow-sm border-0" style="max-width: 400px; background: linear-gradient(135deg, #004481, #005eb8); color: white;">
                <small>Saldo Disponible</small>
                <h2 class="fw-bold">14.250,60 €</h2>
            </div>
        </div>

        <div class="tab-pane fade" id="facturas">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-white d-flex justify-content-between align-items-center py-3">
                    <h5 class="m-0 fw-bold text-primary">Archivo de Justificantes</h5>
                    <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#modalSubir">
                        <i class="bi bi-plus-lg"></i> Subir Nuevo
                    </button>
                </div>
                <div class="card-body bg-light">
                    <div class="row g-3" id="listaFacturas">
                        <div class="col-md-6 invoice-item">
                            <div class="card doc-card p-3 shadow-sm" onclick="verDocumento('Factura Luz - FEB 2026', 'Endesa')">
                                <button class="btn btn-sm btn-delete" onclick="eliminarDoc(event, this)"><i class="bi bi-trash3-fill"></i></button>
                                <div class="d-flex align-items-center">
                                    <i class="bi bi-file-pdf text-danger fs-2 me-3"></i>
                                    <div>
                                        <h6 class="mb-0 fw-bold">Factura Luz - FEB 2026</h6>
                                        <small class="text-muted">ENDESA ENERGÍA S.A.U.</small>
                                        <div class="fw-bold text-dark">840,20 €</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modalSubir" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header border-0 pb-0"><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
            <div class="modal-body p-4">
                <h5 class="fw-bold mb-3">Registrar Nuevo Documento</h5>
                <form id="formSubir">
                    <div class="mb-3">
                        <label class="form-label small">Proveedor / Concepto</label>
                        <input type="text" id="nombreProv" class="form-control" placeholder="Ej: Mercadona" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label small">Importe (€)</label>
                        <input type="number" step="0.01" id="montoProv" class="form-control" placeholder="0.00" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Subir al Archivo</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modalVisor" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content bg-dark border-0">
            <div class="modal-header border-0 text-white">
                <h6 class="modal-title" id="visorTitulo">Visualizando documento...</h6>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body p-0">
                <div class="pdf-placeholder">
                    <div class="text-center">
                        <i class="bi bi-file-earmark-pdf display-1 mb-3"></i>
                        <p>Vista previa del documento PDF / Tiquet</p>
                        <button class="btn btn-light btn-sm"><i class="bi bi-download"></i> Descargar Original</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // FUNCIÓN: SUBIR NUEVO
    document.getElementById('formSubir').addEventListener('submit', function(e) {
        e.preventDefault();
        const nombre = document.getElementById('nombreProv').value;
        const monto = document.getElementById('montoProv').value;
        
        const nuevaCard = `
            <div class="col-md-6 invoice-item">
                <div class="card doc-card p-3 shadow-sm border-primary" onclick="verDocumento('${nombre}', 'Recién subido')">
                    <button class="btn btn-sm btn-delete" onclick="eliminarDoc(event, this)"><i class="bi bi-trash3-fill"></i></button>
                    <div class="d-flex align-items-center">
                        <i class="bi bi-receipt text-warning fs-2 me-3"></i>
                        <div>
                            <h6 class="mb-0 fw-bold">${nombre}</h6>
                            <small class="text-muted">Procesado hoy</small>
                            <div class="fw-bold text-dark">${monto} €</div>
                        </div>
                    </div>
                </div>
            </div>`;
        
        document.getElementById('listaFacturas').insertAdjacentHTML('afterbegin', nuevaCard);
        bootstrap.Modal.getInstance(document.getElementById('modalSubir')).hide();
        this.reset();
    });

    // FUNCIÓN: ELIMINAR
    function eliminarDoc(event, btn) {
        event.stopPropagation(); // Evita que se abra el visor al hacer clic en borrar
        if(confirm('¿Estás seguro de que deseas eliminar este registro?')) {
            btn.closest('.invoice-item').remove();
        }
    }

    // FUNCIÓN: VISUALIZAR
    function verDocumento(titulo, info) {
        document.getElementById('visorTitulo').innerText = titulo + " (" + info + ")";
        const modalVisor = new bootstrap.Modal(document.getElementById('modalVisor'));
        modalVisor.show();
    }
</script>
</body>
</html>
